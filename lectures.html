<!-- ===== Gold Interactive Banner (Hearts/Clubs/Spades/Diamonds) ===== -->
<section class="max-w-7xl mx-auto px-4 mt-6">
  <style>
    :root {
      --gold: rgb(214, 177, 77);
      --gold-mid: rgb(234, 197, 97);
      --gold-dark: rgb(194, 157, 57);
      --lect-gold: rgb(214, 177, 77);
      --ta-red: rgb(172, 14, 14);
    }

    /* Banner */
    .banner-section {
      background: linear-gradient(
        135deg,
        var(--gold) 0%,
        var(--gold-mid) 25%,
        var(--gold-dark) 50%,
        var(--gold) 75%,
        var(--gold-mid) 100%
      );
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      position: relative;
      overflow: hidden;
      min-height: 200px;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      cursor: pointer;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Burst container */
    .network-burst {
      position: absolute;
      width: 200px;
      height: 200px;
      pointer-events: none;
      opacity: 0;
      animation: burstAnimation 2s ease-out forwards;
    }
    @keyframes burstAnimation {
      0%   { opacity: 0; transform: scale(.3) rotate(0deg); }
      30%  { opacity: .85; }
      100% { opacity: 0; transform: scale(2) rotate(180deg); }
    }
    .network-burst svg { width: 100%; height: 100%; }
    .burst-line { stroke: rgba(255,255,255,.8); stroke-width: 1.5; fill: none; }
    .burst-dot  { fill: rgba(255,255,255,.95); }

    /* Banner content (left-bottom) */
    .banner-content {
      position: relative;
      z-index: 10;
      padding: 32px 24px;
      display: flex;
      align-items: flex-end;
      justify-content: flex-start;
      min-height: 200px;
    }
    .breadcrumbs-banner {
      display: flex; flex-wrap: wrap; gap: .5rem; align-items: center;
      font-size: 13px; font-weight: 600; margin-bottom: 8px;
    }
    .breadcrumbs-banner a { color: rgba(255,255,255,.92); text-decoration: none; transition: color .2s; }
    .breadcrumbs-banner a:hover { color: #fff; text-decoration: underline; }
    .breadcrumbs-banner .sep { color: rgba(255,255,255,.8); }
    .breadcrumbs-banner span:not(.sep):not(a) { color: #fff; font-weight: 800; }

    .banner-title {
      font-size: 2.25rem;
      font-weight: 900;
      color: #fff;
      text-shadow: 0 2px 4px rgba(0,0,0,.12);
      letter-spacing: -.02em;
      margin: 0;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .banner-content { padding: 24px 18px; min-height: 160px; }
      .banner-section { min-height: 160px; }
      .banner-title { font-size: 1.9rem; }
      .breadcrumbs-banner { font-size: 12px; }
    }
    @media (max-width: 480px) {
      .banner-content { padding: 20px 16px; min-height: 130px; }
      .banner-section { min-height: 130px; }
      .banner-title { font-size: 1.6rem; }
      .breadcrumbs-banner { font-size: 11px; }
    }
  </style>

  <div class="banner-section" onclick="createNetworkBurst(event, this)">
    <div class="banner-content">
      <div>
        <nav aria-label="Breadcrumb" class="breadcrumbs-banner" onclick="event.stopPropagation()">
          <a href="{{ '/' | relative_url }}">Home</a>
          <span class="sep">›</span>
          <span aria-current="page">Lectures</span>
        </nav>
        <h1 class="banner-title">Lectures</h1>
      </div>
    </div>
  </div>
</section>

<script>
/* Interactive gold burst (cards suits) */
function createNetworkBurst(event, element) {
  const rect = element.getBoundingClientRect();
  const x = event.clientX - rect.left - 100;
  const y = event.clientY - rect.top  - 100;

  const networkDiv = document.createElement('div');
  networkDiv.className = 'network-burst';
  networkDiv.style.left = x + 'px';
  networkDiv.style.top  = y + 'px';

  const patterns = [generateHeartNetwork, generateClubNetwork, generateSpadeNetwork, generateDiamondNetwork];
  const randomPattern = patterns[Math.floor(Math.random() * patterns.length)];
  networkDiv.innerHTML = randomPattern();

  element.appendChild(networkDiv);
  setTimeout(()=> element.removeChild(networkDiv), 2000);
}

/* Heart */
function generateHeartNetwork() {
  let svg = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">';
  const heartPath = 'M100,140 C80,120 40,100 40,70 C40,50 55,35 70,35 C85,35 95,45 100,55 C105,45 115,35 130,35 C145,35 160,50 160,70 C160,100 120,120 100,140 Z';
  svg += `<path d="${heartPath}" class="burst-line" stroke-width="2"/>`;
  const nodes = [
    {x:70,y:35},{x:130,y:35},
    {x:40,y:70},{x:160,y:70},
    {x:100,y:140},{x:60,y:50},{x:140,y:50},{x:80,y:90},{x:120,y:90}
  ];
  const connections = [[0,1],[0,2],[1,3],[2,4],[3,4],[0,5],[1,6],[5,7],[6,8],[7,8]];
  connections.forEach(([f,t])=> svg += `<line x1="${nodes[f].x}" y1="${nodes[f].y}" x2="${nodes[t].x}" y2="${nodes[t].y}" class="burst-line" opacity=".5"/>`);
  nodes.forEach(n=> svg += `<circle cx="${n.x}" cy="${n.y}" r="${3 + Math.random()*2}" class="burst-dot"/>`);
  svg += '</svg>'; return svg;
}
/* Club */
function generateClubNetwork() {
  let svg = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">';
  const circles = [{x:100,y:60,r:25},{x:75,y:85,r:25},{x:125,y:85,r:25}];
  circles.forEach(c=> svg += `<circle cx="${c.x}" cy="${c.y}" r="${c.r}" class="burst-line" stroke-width="2"/>`);
  svg += `<line x1="100" y1="100" x2="100" y2="140" class="burst-line" stroke-width="3"/>`;
  const nodes=[];
  circles.forEach(c=>{
    for(let i=0;i<6;i++){ const a=i*2*Math.PI/6; nodes.push({x:c.x+c.r*Math.cos(a),y:c.y+c.r*Math.sin(a)}); }
  });
  nodes.push({x:100,y:100},{x:100,y:140});
  for(let i=0;i<nodes.length;i++){
    for(let j=i+1;j<nodes.length;j++){
      const dx=nodes[i].x-nodes[j].x, dy=nodes[i].y-nodes[j].y, d=Math.hypot(dx,dy);
      if(d<40){ svg += `<line x1="${nodes[i].x}" y1="${nodes[i].y}" x2="${nodes[j].x}" y2="${nodes[j].y}" class="burst-line" opacity="${0.3+(1-d/40)*0.4}"/>`; }
    }
  }
  nodes.forEach(n=> svg += `<circle cx="${n.x}" cy="${n.y}" r="${2 + Math.random()*2}" class="burst-dot"/>`);
  svg += '</svg>'; return svg;
}
/* Spade */
function generateSpadeNetwork() {
  let svg='<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">';
  const spadePath='M100,50 C80,50 60,65 60,85 C60,105 75,110 85,110 C90,110 95,108 100,105 C105,108 110,110 115,110 C125,110 140,105 140,85 C140,65 120,50 100,50 Z';
  svg += `<path d="${spadePath}" class="burst-line" stroke-width="2"/>`;
  svg += `<path d="M100,105 L90,130 L110,130 Z" class="burst-line" stroke-width="2"/>`;
  svg += `<line x1="100" y1="130" x2="100" y2="145" class="burst-line" stroke-width="3"/>`;
  const nodes=[{x:100,y:50},{x:75,y:70},{x:125,y:70},{x:60,y:85},{x:140,y:85},{x:85,y:110},{x:115,y:110},{x:100,y:105},{x:90,y:130},{x:110,y:130},{x:100,y:145}];
  const conn=[[0,1],[0,2],[1,3],[2,4],[3,5],[4,6],[5,7],[6,7],[7,8],[7,9],[8,10],[9,10]];
  conn.forEach(([f,t])=> svg += `<line x1="${nodes[f].x}" y1="${nodes[f].y}" x2="${nodes[t].x}" y2="${nodes[t].y}" class="burst-line" opacity=".4"/>`);
  nodes.forEach((n,i)=> svg += `<circle cx="${n.x}" cy="${n.y}" r="${(i===0||i===7)?4:3}" class="burst-dot"/>`);
  svg += '</svg>'; return svg;
}
/* Diamond */
function generateDiamondNetwork() {
  let svg='<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">';
  const diamond='M100,40 L140,100 L100,160 L60,100 Z';
  svg += `<path d="${diamond}" class="burst-line" stroke-width="2"/>`;
  svg += `<line x1="100" y1="40" x2="100" y2="160" class="burst-line" opacity=".55"/>`;
  svg += `<line x1="60" y1="100" x2="140" y2="100" class="burst-line" opacity=".55"/>`;
  svg += `<line x1="80" y1="70" x2="120" y2="130" class="burst-line" opacity=".3"/>`;
  svg += `<line x1="120" y1="70" x2="80" y2="130" class="burst-line" opacity=".3"/>`;
  const nodes=[{x:100,y:40},{x:140,y:100},{x:100,y:160},{x:60,y:100},{x:100,y:100},{x:80,y:70},{x:120,y:70},{x:80,y:130},{x:120,y:130},{x:120,y:100},{x:80,y:100}];
  for(let i=0;i<4;i++){ svg += `<line x1="${nodes[i].x}" y1="${nodes[i].y}" x2="${nodes[4].x}" y2="${nodes[4].y}" class="burst-line" opacity=".32"/>`; }
  nodes.forEach((n,i)=> svg += `<circle cx="${n.x}" cy="${n.y}" r="${i<4?4:(i===4?5:2.5)}" class="burst-dot" opacity="${i===4?1:.85}"/>`);
  for(let i=0;i<4;i++){ const a=i*Math.PI/2; const x=100+30*Math.cos(a), y=100+30*Math.sin(a); svg += `<circle cx="${x}" cy="${y}" r="1.5" class="burst-dot" opacity=".65"/>`; }
  svg += '</svg>'; return svg;
}
</script>

  <div class="toolbar" style="padding: 0;">
    <div style="display: flex; align-items: center; justify-content: space-between; padding: 16px; background: #f8fafc; border-radius: 1rem 1rem 0 0; border-bottom: 1px solid #e5e7eb;">
      <h3 style="font-size: 14px; font-weight: 800; color: #111827; text-transform: uppercase; letter-spacing: 0.5px; margin: 0;">Filters</h3>
      <button id="toggleFilters" style="padding: .4rem .8rem; border: 1px solid #e5e7eb; border-radius: .6rem; font-size: 12px; font-weight: 700; background: #fff; cursor: pointer; color: #374151; transition: all .2s;" onmouseover="this.style.background='#f3f4f6'" onmouseout="this.style.background='#fff'">Expand</button>
    </div>
    
<div id="filterContent" style="display: none; padding: 16px;">

<script>
(() => {
  /* Jekyll이 빌드 시 _data/lectures.json을 직접 삽입 */
  const RAW = {{ site.data.lectures | jsonify }};
  
  /* Expand courses into ITEMS */
  const ITEMS = [];
  RAW.forEach(r => {
    r.courses.forEach(c => {
      ITEMS.push({
        ...r, 
        courses:[c],
        period: r.periods[0].replace(/-\d+$/, '') // Use first period (without section) for sorting
      });
    });
  });

  /* Utils */
  function seasonToDate(s){
    // Handle section notation (e.g., "2025 Spring-1")
    const baseS = s.replace(/-\d+$/, '');
    const [yy, ss] = baseS.split(' ');
    const month = (ss==="Winter")?1:(ss==="Spring")?3:(ss==="Summer")?7:9;
    return new Date(`${yy}-${String(month).padStart(2,'0')}-01T00:00:00`);
  }
  function byStartDesc(a,b){ 
    const dateA = seasonToDate(a.period);
    const dateB = seasonToDate(b.period);
    return dateB - dateA;
  }

  /* Process text to wrap angle bracket content */
  function processAngleBrackets(text) {
    // Replace content within angle brackets with non-breaking span
    return text.replace(/<([^>]+)>/g, '<span class="no-break-angle">&lt;$1&gt;</span>');
  }

  /* Filters */
  const ROLES = ["Lecturer","Teaching Assistant"];
  const SCHOOLS = [...new Set(RAW.map(r => r.school))].sort();
  
  let q = "";
  const onRoles = new Set();
  const onSchools = new Set();
  
  // Extract ALL unique base semesters from all periods
  const allPeriodsFlat = RAW.flatMap(r => r.periods);
  
  // Extract unique years from all periods
  const ALL_YEARS = Array.from(new Set(allPeriodsFlat.map(p => p.split(' ')[0]))).sort((a,b) => b-a);
  const onYears = new Set();

  /* DOM */
  const grid = document.getElementById('grid');
  const count = document.getElementById('count');
  const qInput = document.getElementById('q');
  const roleChips = document.getElementById('roleChips');
  const schoolChips = document.getElementById('schoolChips');
  const yearChips = document.getElementById('yearChips');
  const clearBtn = document.getElementById('clearFilters');

  /* Chips */
  function buildChips(){
    roleChips.innerHTML = ROLES.map(r=>{
      const active = onRoles.has(r);
      return `<button class="chip ${active?'is-on':''}" data-role="${r}">${r}</button>`;
    }).join('');

    schoolChips.innerHTML = SCHOOLS.map(s=>{
      const active = onSchools.has(s);
      return `<button class="chip ${active?'is-on':''}" data-school="${s}">${s}</button>`;
    }).join('');

    yearChips.innerHTML = ALL_YEARS.map(y=>{
      const active = onYears.has(y);
      return `<button class="chip ${active?'is-on':''}" data-year="${y}">${y}</button>`;
    }).join('');

    roleChips.querySelectorAll('[data-role]').forEach(btn=>{
      btn.onclick = ()=>{ const v=btn.dataset.role; onRoles.has(v)?onRoles.delete(v):onRoles.add(v); buildChips(); render(); };
    });
    schoolChips.querySelectorAll('[data-school]').forEach(btn=>{
      btn.onclick = ()=>{ const v=btn.dataset.school; onSchools.has(v)?onSchools.delete(v):onSchools.add(v); buildChips(); render(); };
    });
    yearChips.querySelectorAll('[data-year]').forEach(btn=>{
      btn.onclick = ()=>{ const v=btn.dataset.year; onYears.has(v)?onYears.delete(v):onYears.add(v); buildChips(); render(); };
    });
  }

  /* Filtering */
  function matchesQuery(i){
    if(!q) return true;
    const courseText = i.courses.map(c => `${c.en} ${c.ko}`).join(' ');
    const t = `${i.role} ${i.school} ${courseText}`.toLowerCase();
    return t.includes(q.toLowerCase());
  }
  function passRoles(i){ return onRoles.size ? onRoles.has(i.role) : true; }
  function passSchools(i){ return onSchools.size ? onSchools.has(i.school) : true; }
  function passYears(i){
    // Check if any of the periods match the selected years
    const years = i.periods.map(p => p.split(' ')[0]);
    return onYears.size ? years.some(y => onYears.has(y)) : true;
  }
  function filterItems(){ return ITEMS.filter(passRoles).filter(passSchools).filter(passYears).filter(matchesQuery).sort(byStartDesc); }

  /* Card */
  function card(item){
    // Get all semester labels for this course
    const semesters = item.periods;
    const leftClass = item.role==="Lecturer" ? "lecturer" : "ta";
    const leftLabel = item.role==="Lecturer" ? "L" : "TA";
    const roleBadgeClass = item.role==="Lecturer" ? "badge-role-lect" : "badge-role-ta";
    
    const course = item.courses[0];
    // Process Korean text to prevent line breaks in angle brackets
    const processedKo = processAngleBrackets(course.ko);

    return `
    <article class="lecture-card">
      <div class="lecture-row">
        <div class="lecture-left ${leftClass}">
          <span>${leftLabel}</span>
        </div>
        <div class="lecture-body">
          <!-- Role -->
          <div class="meta">
            <span class="badge ${roleBadgeClass} text-en">${item.role}</span>
          </div>
          <!-- School -->
          <div class="meta">
            <span class="badge badge-school text-en">${item.school}</span>
          </div>
          <!-- Semesters -->
          <div class="meta">
            ${semesters.map(s => `<span class="badge badge-period text-en">${s}</span>`).join('')}
          </div>
          <!-- Course titles -->
          <div class="course-en text-en">${course.en}</div>
          <div class="course-ko text-ko">${processedKo}</div>
        </div>
      </div>
    </article>`;
  }

  /* Render */
  function render(){
    const data = filterItems();
    grid.innerHTML = data.length ? data.map(card).join('') : `<div class="empty">No lectures found. Try changing filters.</div>`;
    count.textContent = `${data.length} of ${ITEMS.length}`;
  }

  /* Init */
  qInput.oninput = e => { q = e.target.value; render(); };
  
  // Toggle filter section
  document.getElementById('toggleFilters').onclick = () => {
    const filterContent = document.getElementById('filterContent');
    const toggleBtn = document.getElementById('toggleFilters');
    const isHidden = filterContent.style.display === 'none';
    
    filterContent.style.display = isHidden ? 'block' : 'none';
    toggleBtn.textContent = isHidden ? 'Collapse' : 'Expand';
  };
  
  clearBtn.onclick = () => {
    onRoles.clear();
    onSchools.clear();
    onYears.clear();
    qInput.value = '';
    q = '';
    buildChips();
    render();
  };
  buildChips();
  render();
})(); 
</script>
