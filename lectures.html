<!-- ===== Styles ===== -->
<style>
  :root{
    --accent: rgb(172, 14, 14);          /* main red */
    --gold:   rgb(214, 177, 77);         /* gold */
    --gold-soft: rgba(214,177,77,.35);   /* softer gold */
    --dongduk: #e60012;                  /* 동덕여대 (빨강톤) */
    --kyunghee: #a41e34;                 /* 경희대 (진홍색) */
    --korea-sejong: #002f6c;             /* 고려대 세종 (네이비) */
    --gangnam: #0072ce;                  /* 강남대 (파랑톤) */
    --kaist: #005bac;                    /* KAIST 블루 */
  }

  .searchbar{margin-top:20px}
  .searchbar input{
    width:100%;padding:.65rem .85rem;
    border:2px solid #e5e7eb;border-radius:.8rem;
    font-size:15px
  }

  .filters{margin-top:16px;display:flex;flex-wrap:wrap;gap:12px}
  .chip{display:inline-flex;align-items:center;gap:.4rem;
    padding:.4rem .8rem;border-radius:999px;
    border:1px solid #e5e7eb;background:#fff;
    font-weight:700;font-size:13px;cursor:pointer}
  .chip.is-on{box-shadow:0 0 0 2px inset var(--gold)}
  .chip-role-lect{background:var(--accent);color:#fff}
  .chip-role-ta{background:var(--gold);color:#111}
  .chip-dongduk{background:var(--dongduk);color:#fff}
  .chip-kyunghee{background:var(--kyunghee);color:#fff}
  .chip-korea-sejong{background:var(--korea-sejong);color:#fff}
  .chip-gangnam{background:var(--gangnam);color:#fff}
  .chip-kaist{background:var(--kaist);color:#fff}

  .count{font-size:13px;color:#64748b;margin-top:8px}

  .grid{display:grid;gap:14px;margin-top:20px}
  @media(min-width:768px){ .grid{grid-template-columns:1fr 1fr} }

  .card{background:#fff;border:1px solid #e5e7eb;border-radius:1rem;overflow:hidden}
  .row{display:grid;grid-template-columns:8px 1fr}
  .strip{background:var(--accent)}
  .body{padding:14px 16px}
  .title{font-weight:900;font-size:15px;line-height:1.35;color:#111827}
  .subtitle{margin-top:2px;color:#6b7280;font-size:12px}

  .meta{margin-top:8px;display:flex;flex-wrap:wrap;gap:6px}
  .badge{display:inline-flex;align-items:center;gap:.35rem;
    padding:.26rem .55rem;border-radius:999px;
    border:1px solid #e5e7eb;background:#fff;
    font-weight:800;font-size:11px;color:#111827;white-space:nowrap}
  .badge-period{background:#f8fafc}
  .badge-role-lect{background:linear-gradient(90deg, var(--gold), var(--gold-soft) 65%, rgba(255,255,255,0))}
  .badge-role-ta{background:linear-gradient(90deg, rgba(214,177,77,.55), rgba(214,177,77,.15) 65%, rgba(255,255,255,0))}
  .badge-school{background:#fff}
  .course-list{margin-top:8px;font-size:13px;color:#374151}
</style>

<!-- ===== Search Bar ===== -->
<section class="max-w-7xl mx-auto px-4">
  <div class="searchbar">
    <input id="q" type="text" placeholder="Search by course, org, role..." />
  </div>
  <div class="filters">
    <div id="roleChips"></div>
    <div id="schoolChips"></div>
  </div>
  <div class="count" id="count"></div>
</section>

<!-- ===== Content ===== -->
<section class="max-w-7xl mx-auto px-4">
  <div class="grid" id="grid"></div>
</section>

<script>
  // ===== Source data =====
  const ITEMS = [ /* (생략: 네가 가진 ITEMS 그대로 사용) */ ];

  /* ===== Utilities ===== */
  function parseStartDate(period){
    const m = period.match(/^(\d{4})-(\d{2})-(\d{2})/);
    if(!m) return new Date(0);
    return new Date(`${m[1]}-${m[2]}-${m[3]}T00:00:00`);
  }
  function seasonLabelFrom(date){
    const y = date.getFullYear();
    const m = date.getMonth()+1;
    const season = (m<=2) ? "Winter" : (m<=6) ? "Spring" : (m<=8) ? "Summer" : "Fall";
    return `${y} ${season}`;
  }
  function byStartDesc(a,b){ return parseStartDate(b.period) - parseStartDate(a.period); }

  // fixed role / school order
  const ROLES = ["Lecturer","Teaching Assistant"];
  const SCHOOL_ORDER = ["동덕여대","경희대학교","고려대학교 세종캠퍼스","강남대학교","KAIST"];

  // state
  let q = "";
  const onRoles = new Set(ROLES);
  const onSchools = new Set(SCHOOL_ORDER);

  // DOM
  const grid = document.getElementById('grid');
  const count = document.getElementById('count');
  const qInput = document.getElementById('q');
  const roleChips = document.getElementById('roleChips');
  const schoolChips = document.getElementById('schoolChips');

  // build chips
  function buildChips(){
    roleChips.innerHTML = ROLES.map(r=>{
      const on = onRoles.has(r) ? 'is-on' : '';
      const cls = r==="Lecturer" ? "chip chip-role-lect" : "chip chip-role-ta";
      return `<button class="${cls} ${on}" data-role="${r}">${r}</button>`;
    }).join('');
    schoolChips.innerHTML = SCHOOL_ORDER.map(s=>{
      const on = onSchools.has(s) ? 'is-on' : '';
      const clsMap = {
        "동덕여대":"chip chip-dongduk",
        "경희대학교":"chip chip-kyunghee",
        "고려대학교 세종캠퍼스":"chip chip-korea-sejong",
        "강남대학교":"chip chip-gangnam",
        "KAIST":"chip chip-kaist"
      };
      return `<button class="${clsMap[s]} ${on}" data-school="${s}">${s}</button>`;
    }).join('');

    // bind events
    roleChips.querySelectorAll('[data-role]').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        const r = btn.getAttribute('data-role');
        if(onRoles.has(r)) onRoles.delete(r); else onRoles.add(r);
        btn.classList.toggle('is-on');
        render();
      });
    });
    schoolChips.querySelectorAll('[data-school]').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        const s = btn.getAttribute('data-school');
        if(onSchools.has(s)) onSchools.delete(s); else onSchools.add(s);
        btn.classList.toggle('is-on');
        render();
      });
    });
  }

  function matchesQuery(item){
    if(!q) return true;
    const text = (item.role + " " + item.role_ko + " " + item.org_en + " " + item.org_ko + " " +
                  item.courses.map(c=>c.en + " " + c.ko).join(" ")).toLowerCase();
    return text.includes(q.toLowerCase());
  }

  function filterItems(){
    return ITEMS
      .filter(i => onRoles.has(i.role))
      .filter(i => onSchools.has(i.school) || onSchools.has("고려대학교 세종캠퍼스") && i.school.includes("Korea University"))
      .filter(matchesQuery)
      .sort(byStartDesc);
  }

  function card(item){
    const season = seasonLabelFrom(parseStartDate(item.period));
    const isLect = item.role.toLowerCase().includes('lecturer') && !item.role.toLowerCase().includes('assistant');
    return `
      <article class="card">
        <div class="row">
          <div class="strip"></div>
          <div class="body">
            <div class="meta">
              <span class="badge ${isLect ? 'badge-role-lect':'badge-role-ta'}">${item.role}</span>
              <span class="badge badge-period">${season}</span>
              <span class="badge badge-school">${item.school}</span>
            </div>
            <h3 class="title mt-2">${item.org_en}</h3>
            <div class="subtitle">${item.org_ko}</div>
            ${item.courses && item.courses.length ? `
              <div class="course-list">
                ${item.courses.map(c => `• ${c.en} — <span class="text-slate-500">${c.ko}</span>`).join('<br/>')}
              </div>` : ``}
          </div>
        </div>
      </article>
    `;
  }

  function render(){
    const data = filterItems();
    grid.innerHTML = data.map(card).join('');
    count.textContent = `Showing ${data.length} of ${ITEMS.length}`;
  }

  // events
  qInput.addEventListener('input', (e)=>{ q = e.target.value || ""; render(); });

  // init
  buildChips();
  render();
</script>
