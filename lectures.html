<style>

  :root{
    --lect-red:#b91c1c;   /* Lecturer */

    --school-dongduk:#e60039;
    --school-kyunghee:#880022;
    --school-korea:#a50034;       /* Korea Univ. (Sejong 포함) */

    --school-kaist:#003DA5;
  }

  /* Toolbar */
  .toolbar{display:flex;flex-direction:column;gap:14px;background:#f8fafc;border:1px solid #e5e7eb;border-radius:1rem;padding:16px;margin-top:20px}
  .search input{width:100%;border:1px solid #e5e7eb;border-radius:.6rem;padding:.6rem .8rem;font-size:14px}
  .chips{display:flex;flex-wrap:wrap;gap:8px}

  /* Chips */

  }

  /* Grid */

  /* Card */

    position:relative;

  .meta{display:flex;flex-wrap:wrap;gap:6px}
  .meta + .meta{margin-top:6px}
  .badge{padding:.25rem .6rem;border-radius:999px;font-weight:800;font-size:11px;white-space:nowrap}

  .badge-role-lect{background:#fff;color:#111;border:1px solid #f0d2d2}
  .badge-role-ta{background:#fff;color:#111;border:1px solid #eadba8}
  .badge-period{background:#f8fafc;border:1px solid #e5e7eb}
  .badge-school{background:#fff;color:#111;border:1px solid #e5e7eb}

  .course-en{font-size:15px;font-weight:900;color:#111827;margin-top:10px}
  .course-ko{font-size:13px;color:#374151;margin-top:2px}

  /* Empty state */
  .empty{padding:32px;text-align:center;color:#6b7280;font-weight:700;border:1px dashed #e5e7eb;border-radius:1rem;background:#fff}
</style>

<script>
(() => {
/* ========= Raw teaching data (Lecturer & TA only) =========
   - 학기만 사용: "YYYY-Season" (Winter/Spring/Summer/Fall)
   - 동일 과목은 한 항목에 sems 배열로 누적
   - 같은 학기 다분반은 같은 학기를 sems에 중복 push (예: "2025-Fall", "2025-Fall")
*/
const RAW = [
  /* ===== Lecturer ===== */
  { role:"Lecturer", school:"Korea University Sejong Campus",
    course:{en:"Algorithmic Trading (DIGB441)", ko:"알고리즘 투자전략 (DIGB441)"},
    sems:["2025-Spring","2025-Fall"] },

  { role:"Lecturer", school:"Gangnam University",
    course:{en:"Introduction to Financial Engineering (EG14209)", ko:"금융공학입문 (EG14209)"},
    sems:["2025-Spring","2025-Fall"] },

  { role:"Lecturer", school:"Kyung Hee University",
    course:{en:"Financial Engineering (IE329)", ko:"금융공학 (IE329)"},
    sems:["2024-Spring"] },

  { role:"Lecturer", school:"Kyung Hee University",
    course:{en:"Engineering Economics (IE201)", ko:"경제성공학 (IE201)"},
    sems:["2024-Spring"] },

  { role:"Lecturer", school:"Gangnam University",
    course:{en:"Applied Statistics (EG14204-00)", ko:"응용통계"},
    sems:["2025-Fall"] },

  { role:"Lecturer", school:"Gangnam University",
    course:{en:"Management Decision Making and Data Analysis", ko:"경영의사결정과자료분석"},
    sems:["2025-Fall"] },

  /* 파이썬 2분반: 같은 학기 2회 표기 */
  { role:"Lecturer", school:"Gangnam University",
    course:{en:"Foundations of Programming with Python", ko:"파이썬을활용한프로그래밍기초"},
    sems:["2025-Fall","2025-Fall"] },

  /* ===== Teaching Assistant ===== */
  { role:"Teaching Assistant", school:"KAIST",
    course:{en:"Special Topics in Data Science I (DS801)", ko:"데이터사이언스 특수논제 I (DS801)"},
    sems:["2024-Fall","2023-Fall"] },

  { role:"Teaching Assistant", school:"KAIST",
    course:{en:"Financial Artificial Intelligence (IE471)", ko:"금융인공지능 (IE471)"},
    sems:["2024-Spring","2023-Spring","2022-Spring","2021-Spring"] },

  { role:"Teaching Assistant", school:"KAIST",
    course:{en:"Special Topics in KSE I (KSE801): Applications of Financial Data Science", ko:"지식서비스공학 특수논제 I (KSE801): 금융데이터사이언스응용"},
    sems:["2022-Fall"] },

  { role:"Teaching Assistant", school:"KAIST",
    course:{en:"Special Topics in Industrial Systems Engineering I: You&IE (IE482)", ko:"산업공학특강 I: You&IE (IE482)"},
    sems:["2022-Spring"] },

  { role:"Teaching Assistant", school:"KAIST",
    course:{en:"Convex Optimization (IE539)", ko:"컨벡스 최적화 (IE539)"},
    sems:["2021-Fall","2020-Fall"] },

  { role:"Teaching Assistant", school:"KAIST",
    course:{en:"Decision Analysis and Risk Management (IE432)", ko:"의사결정분석 및 위험관리 (IE432)"},
    sems:["2021-Spring","2019-Spring"] },

  /* 프로그램형 TA (산학협력) */
  { role:"Teaching Assistant", school:"KAIST",
    course:{en:"Shinhan Financial Group – KAIST Industry-Academia Program", ko:"신한금융지주 – KAIST 산학협력 프로그램"},
    sems:["2019-Summer","2020-Winter","2021-Winter","2021-Summer"] },

  { role:"Teaching Assistant", school:"KAIST",
    course:{en:"Hana Financial Group – KAIST Industry-Academia Program", ko:"하나금융그룹 – KAIST 산학협력 프로그램"},
    sems:["2023-Winter"] },
];

/* ========= Season sort helpers ========= */
const SEASON_ORDER = {Winter:1, Spring:2, Summer:3, Fall:4};
function parseSem(sem){ const [y,s] = sem.split('-'); return {year: +y, season:s}; }
function cmpSemDesc(a,b){
  const A = parseSem(a), B = parseSem(b);
  if (A.year !== B.year) return B.year - A.year;
  return SEASON_ORDER[B.season] - SEASON_ORDER[A.season];
}

/* ========= Filters ========= */
const ROLES   = ["Lecturer","Teaching Assistant"];
const SCHOOLS = ["Dongduk Women’s University","Kyung Hee University","Korea University Sejong Campus","Gangnam University","KAIST"];
const SCHOOL_COLORS = {
  "Dongduk Women’s University":"var(--school-dongduk)",
  "Kyung Hee University":"var(--school-kyunghee)",
  "Korea University Sejong Campus":"var(--school-korea)",
  "Gangnam University":"var(--school-gangnam)",
  "KAIST":"var(--school-kaist)"
};

let q = "";
const onRoles   = new Set();
const onSchools = new Set();
const ALL_SEMS = Array.from(new Set(RAW.flatMap(i => i.sems))).sort(cmpSemDesc);
const onSems    = new Set();

/* ========= DOM ========= */
const grid        = document.getElementById('grid');
const count       = document.getElementById('count');
const qInput      = document.getElementById('q');
const roleChips   = document.getElementById('roleChips');
const schoolChips = document.getElementById('schoolChips');
const semChips    = document.getElementById('semChips');

/* ========= Chips ========= */
function buildChips(){
  roleChips.innerHTML = ROLES.map(r => {
    const active = onRoles.has(r);
    const bg = active ? (r==='Lecturer'?'var(--lect-red)':'var(--ta-gold)') : '#fff';
    const fg = active ? (r==='Lecturer'?'#fff':'#111') : '#111';
    return `<button class="chip ${active?'is-on':''}" data-role="${r}" style="background:${bg};color:${fg}">${r}</button>`;
  }).join('');

  schoolChips.innerHTML = SCHOOLS.map(s => {
    const active = onSchools.has(s);
    const bg = active ? (SCHOOL_COLORS[s] || '#333') : '#fff';
    const fg = active ? '#fff' : '#111';
    return `<button class="chip ${active?'is-on':''}" data-school="${s}" style="background:${bg};color:${fg}">${s}</button>`;
  }).join('');

  semChips.innerHTML = ALL_SEMS.map(s => {
    const active = onSems.has(s);
    return `<button class="chip ${active?'is-on':''}" data-sem="${s}">${s}</button>`;
  }).join('');

  roleChips.querySelectorAll('[data-role]').forEach(btn => btn.onclick = () => {
    const r = btn.dataset.role;
    onRoles.has(r) ? onRoles.delete(r) : onRoles.add(r);
    buildChips(); render();
  });
  schoolChips.querySelectorAll('[data-school]').forEach(btn => btn.onclick = () => {
    const s = btn.dataset.school;
    onSchools.has(s) ? onSchools.delete(s) : onSchools.add(s);
    buildChips(); render();
  });
  semChips.querySelectorAll('[data-sem]').forEach(btn => btn.onclick = () => {
    const s = btn.dataset.sem;
    onSems.has(s) ? onSems.delete(s) : onSems.add(s);
    buildChips(); render();
  });
}

/* ========= Filtering ========= */
function matchesQuery(i){
  if(!q) return true;
  const t = `${i.role} ${i.school} ${i.course.en} ${i.course.ko}`.toLowerCase();
  return t.includes(q.toLowerCase());
}
function passRoles(i){   return onRoles.size   ? onRoles.has(i.role) : true; }
function passSchools(i){ return onSchools.size ? onSchools.has(i.school) : true; }
function passSems(i){    return onSems.size    ? i.sems.some(s => onSems.has(s)) : true; }

/* 최신 학기 기준 정렬 */
function latestSemOf(item){
  return item.sems.slice().sort(cmpSemDesc)[0] || "0000-Winter";
}
function byLatestDesc(a,b){ return cmpSemDesc(latestSemOf(a), latestSemOf(b)); }

function filterData(){
  return RAW
    .filter(passRoles)
    .filter(passSchools)
    .filter(passSems)
    .filter(matchesQuery)
    .sort(byLatestDesc);
}

/* ========= Card ========= */
function card(item){
  const notchColor  = item.role==="Lecturer" ? "var(--lect-red)" : "var(--ta-gold)";
  const schoolColor = SCHOOL_COLORS[item.school] || "#ccc";
  const roleBadgeClass = item.role==="Lecturer" ? "badge-role-lect" : "badge-role-ta";
  const semsSorted = item.sems.slice().sort(cmpSemDesc); /* 중복 유지 정렬 */

  return `
  <article class="card" style="background:${schoolColor}">
    <div class="inner">
      <div class="role-notch" style="background:${notchColor}"></div>
      <div class="body">
        <!-- Role -->
        <div class="meta">
          <span class="badge ${roleBadgeClass}">${item.role}</span>
        </div>
        <!-- School + Semesters (중복 포함) -->
        <div class="meta">
          <span class="badge badge-school">${item.school}</span>
          ${semsSorted.map(s => `<span class="badge badge-period">${s}</span>`).join('')}
        </div>
        <!-- Course -->
        <div class="course-en">${item.course.en}</div>
        <div class="course-ko">${item.course.ko}</div>
      </div>
    </div>
  </article>`;
}

/* ========= Render ========= */
function render(){
  const data = filterData();
  grid.innerHTML = data.length
    ? data.map(card).join('')
    : `<div class="empty">No lectures found. Try changing filters.</div>`;
  count.textContent = `Showing ${data.length} of ${RAW.length}`;
}

/* ========= Init ========= */
const qInput = document.getElementById('q'); qInput.oninput = e => { q = e.target.value; render(); };
const grid = document.getElementById('grid');
const count = document.getElementById('count');
const roleChips = document.getElementById('roleChips');
const schoolChips = document.getElementById('schoolChips');
const semChips = document.getElementById('semChips');

buildChips(); render();
})(); /* IIFE */
</script>
