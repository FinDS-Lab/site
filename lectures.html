  // Sort by period start (desc). We parse YYYY-MM-DD at the start of the string.
  function parseStartDate(period){
    const m = period.match(/^(\d{4})-(\d{2})-(\d{2})/);
    if(!m) return new Date(0);
    return new Date(`${m[1]}-${m[2]}-${m[3]}T00:00:00`);
  }
  lecturerData.sort((a,b)=> parseStartDate(b.period) - parseStartDate(a.period));
  taData.sort((a,b)=> parseStartDate(b.period) - parseStartDate(a.period));

  function courseChips(courses){
    if (!courses || !courses.length) return "";
    return `
      <div class="course-list grid gap-2">
        ${courses.map(c=>`
          <div class="course">
            <span class="badge badge-code">${c.en}</span>
            <span class="text-[13px] text-slate-700">${c.ko}</span>
          </div>
        `).join('')}
      </div>
    `;
  }

      <article class="card">

          <div class="body">

            </div>

            <div class="sub-ko">${item.org_ko}</div>

            ${courseChips(item.courses)}
          </div>
        </div>
      </article>
    `;
  }
