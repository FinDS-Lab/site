  /* ===== Utilities ===== */
  function parseStartDate(period){
    const m = period.match(/^(\d{4})-(\d{2})-(\d{2})/);
    if(!m) return new Date(0);
    return new Date(`${m[1]}-${m[2]}-${m[3]}T00:00:00`);
  }
  function seasonLabelFrom(date){
    const y = date.getFullYear();
    const m = date.getMonth()+1;
    // Winter: Jan-Feb, Spring: Mar-Jun, Summer: Jul-Aug, Fall: Sep-Dec
    const season = (m<=2) ? "Winter" : (m<=6) ? "Spring" : (m<=8) ? "Summer" : "Fall";
    return `${y} ${season}`;
  }
  function byStartDesc(a,b){ return parseStartDate(b.period) - parseStartDate(a.period); }

  // dynamic chips
  const SCHOOLS = Array.from(new Set(ITEMS.map(i=>i.school))).sort();
  const ROLES = ["Lecturer","Teaching Assistant"]; // fixed per request

  // state
  let q = "";
  const onRoles = new Set(ROLES);      // start with all on
  const onSchools = new Set(SCHOOLS);  // start with all on

  // DOM
  const grid = document.getElementById('grid');
  const count = document.getElementById('count');
  const qInput = document.getElementById('q');
  const roleChips = document.getElementById('roleChips');
  const schoolChips = document.getElementById('schoolChips');

  // build chips
  function buildChips(){
    roleChips.innerHTML = ROLES.map(r=>{
      const on = onRoles.has(r) ? 'is-on' : '';
      return `<button class="chip chip-role ${on}" data-role="${r}">${r}</button>`;
    }).join('');
    schoolChips.innerHTML = SCHOOLS.map(s=>{
      const on = onSchools.has(s) ? 'is-on' : '';
      return `<button class="chip ${on}" data-school="${s}">${s}</button>`;
    }).join('');

    // bind
    roleChips.querySelectorAll('[data-role]').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        const r = btn.getAttribute('data-role');
        if(onRoles.has(r)) onRoles.delete(r); else onRoles.add(r);
        btn.classList.toggle('is-on');
        render();
      });
    });
    schoolChips.querySelectorAll('[data-school]').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        const s = btn.getAttribute('data-school');
        if(onSchools.has(s)) onSchools.delete(s); else onSchools.add(s);
        btn.classList.toggle('is-on');
        render();
      });
    });
  }

  function matchesQuery(item){
    if(!q) return true;
    const text = (item.role + " " + item.role_ko + " " + item.org_en + " " + item.org_ko + " " +
                  item.courses.map(c=>c.en + " " + c.ko).join(" ")).toLowerCase();
    return text.includes(q.toLowerCase());
  }

  function filterItems(){
    return ITEMS
      .filter(i => onRoles.has(i.role))
      .filter(i => onSchools.has(i.school))
      .filter(matchesQuery)
      .sort(byStartDesc);
  }

  function card(item){
    const season = seasonLabelFrom(parseStartDate(item.period));
    const isLect = item.role.toLowerCase().includes('lecturer') && !item.role.toLowerCase().includes('assistant');
    return `
      <article class="card">
        <div class="row">
          <div class="strip"></div>
          <div class="body">
            <div class="meta">
              <span class="badge ${isLect ? 'badge-role-lect':'badge-role-ta'}">${item.role}</span>
              <span class="badge badge-period">${season}</span>
              <span class="badge badge-school">${item.school}</span>
            </div>

            <h3 class="title mt-2">${item.org_en}</h3>
            <div class="subtitle">${item.org_ko}</div>

            ${item.courses && item.courses.length ? `
              <div class="course-list">
                ${item.courses.map(c => `• ${c.en} — <span class="text-slate-500">${c.ko}</span>`).join('<br/>')}
              </div>
            ` : ``}
          </div>
        </div>
      </article>
    `;
  }

  function render(){
    const data = filterItems();
    grid.innerHTML = data.map(card).join('');
    count.textContent = `Showing ${data.length} of ${ITEMS.length}`;
  }

  // events
  qInput.addEventListener('input', (e)=>{ q = e.target.value || ""; render(); });

  // init
  buildChips();
  render();
</script>
