</section>

<script>
/* ===== Raw Data ===== */
const RAW = [
  { role:"Lecturer", period:"2025-03-01 – 2026-02-28",
    school:"Korea University Sejong Campus",
    courses:[{en:"Algorithmic Trading (DIGB441)", ko:"알고리즘 투자전략 (DIGB441)"}]},
  { role:"Lecturer", period:"2025-03-01 – 2026-02-28",
    school:"Gangnam University",
    courses:[{en:"Introduction to Financial Engineering (EG14209)", ko:"금융공학입문 (EG14209)"}]},
  { role:"Lecturer", period:"2024-03-01 – 2024-08-31",
    school:"Kyung Hee University",
    courses:[
      {en:"Financial Engineering (IE329)", ko:"금융공학 (IE329)"},
      {en:"Engineering Economics (IE201)", ko:"경제성공학 (IE201)"}]},
  { role:"Teaching Assistant", period:"2024-09-02 – 2024-12-31",
    school:"KAIST",
    courses:[{en:"Special Topics in Data Science I (DS801)", ko:"데이터사이언스 특수논제 I (DS801)"}]},
  { role:"Teaching Assistant", period:"2023-02-27 – 2023-06-30",
    school:"KAIST",
    courses:[{en:"Financial Artificial Intelligence (IE471)", ko:"금융인공지능 (IE471)"}]},
];

/* ===== Expand courses into ITEMS ===== */
const ITEMS = [];
RAW.forEach(r=>{
  r.courses.forEach(c=>{
    ITEMS.push({...r, courses:[c]});
  });
});

/* ===== Utils ===== */
function parseStartDate(period){const m=period.match(/^(\d{4})-(\d{2})-(\d{2})/);return m?new Date(`${m[1]}-${m[2]}-${m[3]}T00:00:00`):new Date(0);}
function seasonLabelFrom(date){const y=date.getFullYear();const m=date.getMonth()+1;const s=(m<=2)?"Winter":(m<=6)?"Spring":(m<=8)?"Summer":"Fall";return `${y} ${s}`;}
function byStartDesc(a,b){return parseStartDate(b.period)-parseStartDate(a.period);}

/* ===== Filters ===== */
const ROLES=["Lecturer","Teaching Assistant"];
const SCHOOLS=["Dongduk Women’s University","Kyung Hee University","Korea University Sejong Campus","Gangnam University","KAIST"];
const SCHOOL_COLORS={
  "Dongduk Women’s University":"var(--school-dongduk)",
  "Kyung Hee University":"var(--school-kyunghee)",
  "Korea University Sejong Campus":"var(--school-korea)",
  "Gangnam University":"var(--school-gangnam)",
  "KAIST":"var(--school-kaist)"
};
let q=""; const onRoles=new Set(ROLES); const onSchools=new Set(SCHOOLS);

/* ===== DOM ===== */
const grid=document.getElementById('grid');
const count=document.getElementById('count');
const qInput=document.getElementById('q');
const roleChips=document.getElementById('roleChips');
const schoolChips=document.getElementById('schoolChips');

function buildChips(){
  roleChips.innerHTML=ROLES.map(r=>`<button class="chip ${onRoles.has(r)?'is-on':''}" data-role="${r}" style="background:${r==='Lecturer'?'var(--lect-red)':'var(--ta-gold)'};color:${r==='Lecturer'?'#fff':'#111'}">${r}</button>`).join('');
  schoolChips.innerHTML=SCHOOLS.map(s=>`<button class="chip ${onSchools.has(s)?'is-on':''}" data-school="${s}" style="background:${onSchools.has(s)?SCHOOL_COLORS[s]:'#fff'};color:${onSchools.has(s)?'#fff':'#111'}">${s}</button>`).join('');
  roleChips.querySelectorAll('[data-role]').forEach(btn=>btn.onclick=()=>{const r=btn.dataset.role;if(onRoles.has(r))onRoles.delete(r);else onRoles.add(r);render();});
  schoolChips.querySelectorAll('[data-school]').forEach(btn=>btn.onclick=()=>{const s=btn.dataset.school;if(onSchools.has(s))onSchools.delete(s);else onSchools.add(s);render();});
}

function matchesQuery(i){if(!q)return true;const t=(i.role+" "+i.school+" "+i.courses.map(c=>c.en+" "+c.ko)).toLowerCase();return t.includes(q.toLowerCase());}
function filterItems(){return ITEMS.filter(i=>onRoles.has(i.role)).filter(i=>onSchools.has(i.school)).filter(matchesQuery).sort(byStartDesc);}

function card(item){
  const season=seasonLabelFrom(parseStartDate(item.period));
  const roleClass=item.role==="Lecturer"?"badge-role-lect":"badge-role-ta";
  const schoolColor=SCHOOL_COLORS[item.school]||"#ccc";
  return `<article class="card">
    <div class="row"><div class="strip"></div><div class="body">
      <div class="meta">
        <span class="badge ${roleClass}">${item.role}</span>
        <span class="badge badge-period">${season}</span>
        <span class="badge badge-school" style="background:${schoolColor}">${item.school}</span>
      </div>
      <div class="course-en mt-2">${item.courses[0].en}</div>
      <div class="course-ko">${item.courses[0].ko}</div>
    </div></div></article>`;
}

function render(){
  const data=filterItems();
  grid.innerHTML=data.map(card).join('');
  count.textContent=`Showing ${data.length} of ${ITEMS.length}`;
}

/* ===== Init ===== */
qInput.oninput=e=>{q=e.target.value;render();};
buildChips(); render();
</script>
