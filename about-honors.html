.chevron{

/* Awards container */
.awards-container{
  background:#fff;
  border:1px solid #e5e7eb;
  border-top:0;
  border-radius:0 0 1rem 1rem;
  overflow:hidden;
  transition:all .3s;
}

.awards-container.hidden{
  display:none;

/* Grid layout for awards */
.awards-grid{
  display:grid;
  gap:14px;
  padding:16px;
  grid-template-columns:1fr;
}

/* Award card */
.award-card{
  border:1px solid #e5e7eb;
  border-radius:.75rem;
  overflow:hidden;
  background:#fff;
  transition:all .2s;
}

.award-card:hover{
  transform:translateY(-2px);
  box-shadow:0 4px 12px rgba(0,0,0,.08);
}

.award-inner{
  position:relative;
  padding-left:36px;
}

/* Award type indicator */
.award-indicator{
  position:absolute;
  left:12px;
  top:12px;
  bottom:12px;
  width:6px;
  border-radius:6px;
}

.award-indicator.honor{background:var(--honor-red)}
.award-indicator.award{background:var(--award-gold)}

/* Award body */
.award-body{
  padding:14px 16px 14px 0;
}

/* Award badge with icon */
.award-badge{
  display:inline-flex;
  align-items:center;
  gap:6px;
  background:#f8fafc;
  border:1px solid #e5e7eb;
  border-radius:999px;
  padding:5px 12px;
  font-size:11px;
  font-weight:800;
  text-transform:uppercase;
  margin-bottom:10px;
}

.award-icon{
  font-size:14px;
}

/* Award title */
.award-title{
  font-size:15px;
  font-weight:800;
  color:#111827;
  margin-bottom:8px;
  line-height:1.4;
}

/* Award meta */
.award-meta{
  font-size:13px;
  color:#6b7280;
  margin-bottom:10px;
}

/* Winners */
.winners{
  display:flex;
  flex-wrap:wrap;
  gap:6px;
  margin-top:10px;
}

.winner-pill{
  display:inline-flex;
  align-items:center;
  gap:6px;
  background:#f8fafc;
  border:1px solid #e5e7eb;
  border-radius:999px;
  padding:4px 10px;
  font-size:12px;
  font-weight:600;
  color:#374151;
}

.winner-img{
  width:20px;
  height:20px;
  border-radius:50%;
  object-fit:cover;
  border:1px solid #e5e7eb;
}

/* Empty state */
.empty{
  padding:48px;
  text-align:center;
  color:#6b7280;
  font-weight:700;
  border:2px dashed #e5e7eb;
  border-radius:1rem;
  background:#fafafa;
}

/* Mobile responsive */
@media (max-width: 640px) {
  .year-badge{font-size:16px}
  .award-title{font-size:14px}
  .award-meta{font-size:12px}
  .winner-pill{font-size:11px}

// ÏµúÍ∑º 3ÎÖÑ Í≥ÑÏÇ∞
function getRecentYears() {
  const years = Object.keys(honorsData).map(y => parseInt(y)).sort((a, b) => b - a);
  return years.slice(0, 3);
}

// ÏàòÏÉÅ Ïπ¥Îìú ÏÉùÏÑ±
function createAwardCard(item) {
  const winnersHtml = item.winners.map(w => {
    if (w.img) {
      return `
        <span class="winner-pill">
          <img src="${w.img}" alt="" class="winner-img">
          ${w.name}
        </span>
      `;
    } else {
      return `<span class="winner-pill">${w.name}</span>`;
    }
  }).join('');

  return `
    <div class="award-card">
      <div class="award-inner">
        <div class="award-indicator ${item.type}"></div>
        <div class="award-body">
          <span class="award-badge">
            <span class="award-icon">${item.icon}</span>
            ${item.title}
          </span>
          <div class="award-title">${item.event}</div>
          <div class="award-meta">Ï£ºÏµú ¬∑ ${item.organization}</div>
          <div class="winners">${winnersHtml}</div>
        </div>
      </div>
    </div>
  `;
}

// Ïó∞ÎèÑ ÏÑπÏÖò ÏÉùÏÑ±
function createYearSection(year, isExpanded) {
  const data = honorsData[year] || [];
  const awardsHtml = data.map(item => createAwardCard(item)).join('');
  
  return `
    <div class="year-section">
      <div class="year-header ${isExpanded ? '' : 'collapsed'}" onclick="toggleYear(this)">
        <span class="year-badge">${year}</span>
        <div class="year-toggle">
          <svg class="chevron" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
          </svg>
        </div>
      </div>
      <div class="awards-container ${isExpanded ? '' : 'hidden'}">
        <div class="awards-grid">
          ${awardsHtml || '<div class="empty">No awards data for this year</div>'}
        </div>
      </div>
    </div>
  `;
}

// ÌéòÏù¥ÏßÄ Ï¥àÍ∏∞Ìôî
function initPage() {
  const container = document.getElementById('yearSections');
  const recentYears = getRecentYears();
  const allYears = Object.keys(honorsData).map(y => parseInt(y)).sort((a, b) => b - a);
  
  let html = '';
  allYears.forEach(year => {
    const isExpanded = recentYears.includes(year);
    html += createYearSection(year, isExpanded);
  });
  
  container.innerHTML = html;
}

// ÌÜ†Í∏Ä Ìï®Ïàò
function toggleYear(header) {
  const container = header.nextElementSibling;
  const isHidden = container.classList.contains('hidden');
  
  if (isHidden) {
    container.classList.remove('hidden');
    header.classList.remove('collapsed');
  } else {
    container.classList.add('hidden');
    header.classList.add('collapsed');
  }
}
