<script>
  var tag = document.createElement('script');

  var firstScriptTag = document.getElementsByTagName('script')[0];
  firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

  var player;
  var isPlayerReady = false;
  
  function onYouTubeIframeAPIReady() {
    player = new YT.Player('youtube-player', {
      height: '0',
      width: '0',
      videoId: '6ZUIwj3FgUY',
      playerVars: {
        'autoplay': 0,
        'loop': 1,
        'playlist': '6ZUIwj3FgUY',
        'controls': 0,
        'disablekb': 1,
        'fs': 0,
        'modestbranding': 1,
        'rel': 0,
        'showinfo': 0
      },
      events: {
        'onReady': onPlayerReady,
        'onStateChange': onPlayerStateChange
      }
    });
  }

  function onPlayerReady(event) {
    isPlayerReady = true;
    // 기본 음소거 상태로 시작
    event.target.setVolume(30);
    event.target.mute();
  }

  function onPlayerStateChange(event) {
    var musicPlayer = document.getElementById('musicPlayer');
    var playIcon = document.getElementById('playIcon');
    var pauseIcon = document.getElementById('pauseIcon');
    
    if (event.data == YT.PlayerState.PLAYING) {
      musicPlayer.classList.add('playing');
      playIcon.classList.add('hidden');
      pauseIcon.classList.remove('hidden');
    } else {
      musicPlayer.classList.remove('playing');
      playIcon.classList.remove('hidden');
      pauseIcon.classList.add('hidden');
    }
  }
</script>

<!-- Footer interactions -->
<script>
  (function () {
    // 연도 자동 갱신
    var y = document.getElementById('year');
    if (y) y.textContent = new Date().getFullYear();

    // 음악 플레이어 컨트롤
    var playPauseBtn = document.getElementById('playPauseBtn');
    var muteBtn = document.getElementById('muteBtn');
    var volumeSlider = document.getElementById('volumeSlider');
    var volumeIcon = document.getElementById('volumeIcon');
    var muteIcon = document.getElementById('muteIcon');
    
    if (playPauseBtn) {
      playPauseBtn.addEventListener('click', function() {
        if (!isPlayerReady || !player) return;
        
        var state = player.getPlayerState();
        if (state == YT.PlayerState.PLAYING) {
          player.pauseVideo();
        } else {
          player.playVideo();
          // 처음 재생 시 음소거 해제
          if (player.isMuted()) {
            player.unMute();
            volumeIcon.classList.remove('hidden');
            muteIcon.classList.add('hidden');
          }
        }
      });
    }
    
    if (muteBtn) {
      muteBtn.addEventListener('click', function() {
        if (!isPlayerReady || !player) return;
        
        if (player.isMuted()) {
          player.unMute();
          volumeIcon.classList.remove('hidden');
          muteIcon.classList.add('hidden');
        } else {
          player.mute();
          volumeIcon.classList.add('hidden');
          muteIcon.classList.remove('hidden');
        }
      });
    }
    
    if (volumeSlider) {
      volumeSlider.addEventListener('input', function() {
        if (!isPlayerReady || !player) return;
        
        player.setVolume(this.value);
        if (this.value == 0) {
          player.mute();
          volumeIcon.classList.add('hidden');
          muteIcon.classList.remove('hidden');
        } else {
          if (player.isMuted()) {
            player.unMute();
            volumeIcon.classList.remove('hidden');
            muteIcon.classList.add('hidden');
          }
        }
      });
    }

    // ===== 방문자 카운터 로직 (GA4 이벤트 + localStorage) =====
    function initVisitorCounter() {
      var todayEl = document.getElementById('todayCount');
      var totalEl = document.getElementById('totalCount');
      
      // 오늘 날짜 키 생성 (한국 시간 기준)
      var koreaTime = new Date(new Date().toLocaleString("en-US", {timeZone: "Asia/Seoul"}));
      var today = koreaTime.toLocaleDateString('ko-KR');
      var todayKey = 'findslab_visit_' + today;
      var totalKey = 'findslab_visit_total';
      
      // 세션 스토리지로 중복 카운트 방지
      var isNewSession = !sessionStorage.getItem('findslab_visited');
      
      if (isNewSession) {
        sessionStorage.setItem('findslab_visited', 'true');
        
        // 오늘 방문자 수 증가
        var todayCount = parseInt(localStorage.getItem(todayKey) || '0');
        todayCount++;
        localStorage.setItem(todayKey, todayCount.toString());
        
        // 전체 방문자 수 증가
        var totalCount = parseInt(localStorage.getItem(totalKey) || '0');
        totalCount++;
        localStorage.setItem(totalKey, totalCount.toString());
        
        // GA4에 커스텀 이벤트 전송 (방문자 카운팅용)
        if (typeof gtag !== 'undefined') {
          gtag('event', 'unique_visit', {
            'event_category': 'engagement',
            'event_label': 'visitor_counter',
            'value': 1,
            'total_visits': totalCount,
            'today_visits': todayCount
          });
        }
      }
      
      // 카운터 표시 (애니메이션 효과)
      function animateCounter(element, target) {
        var current = 0;
        var increment = target > 100 ? Math.ceil(target / 30) : 1;
        var duration = target > 100 ? 50 : 30;
        
        var timer = setInterval(function() {
          current += increment;
          if (current >= target) {
            current = target;
            clearInterval(timer);
            element.classList.add('counter-animate');
          }
          element.textContent = current.toLocaleString('ko-KR');
        }, duration);
      }
      
      // 저장된 값 표시
      var todayVisits = parseInt(localStorage.getItem(todayKey) || '0');
      var totalVisits = parseInt(localStorage.getItem(totalKey) || '0');
      
      // 페이지 로드 후 애니메이션 시작
      setTimeout(function() {
        if (todayEl) animateCounter(todayEl, todayVisits);
        if (totalEl) animateCounter(totalEl, totalVisits);
      }, 300);
      
      // 자정에 오늘 카운터 리셋 (한국 시간 기준)
      var now = new Date();
      var koreaTonight = new Date(now.toLocaleString("en-US", {timeZone: "Asia/Seoul"}));
      koreaTonight.setHours(24, 0, 0, 0);
      var msToMidnight = koreaTonight.getTime() - now.getTime();
      
      setTimeout(function() {
        // 오늘 카운터 리셋
        localStorage.removeItem(todayKey);
        if (todayEl) todayEl.textContent = '0';
        
        // 다음날을 위해 재귀 호출
        initVisitorCounter();
      }, msToMidnight);
      
      // 이전 날짜 데이터 정리 (30일 이상 된 데이터 삭제)
      cleanOldData();
    }
    
    // 오래된 데이터 정리 함수
    function cleanOldData() {
      var thirtyDaysAgo = new Date();
      thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);
      
      for (var key in localStorage) {
        if (key.startsWith('findslab_visit_') && key !== 'findslab_visit_total') {
          var dateStr = key.replace('findslab_visit_', '');
          if (dateStr && dateStr !== 'total') {
            try {
              var keyDate = new Date(dateStr);
              if (keyDate < thirtyDaysAgo) {
                localStorage.removeItem(key);
              }
            } catch (e) {
              // 잘못된 날짜 형식은 무시
            }
          }
        }
      }
    }
    
    // GA4 로드 확인 후 카운터 초기화
    if (window.location.hostname === 'finds-lab.github.io' || window.location.hostname === 'localhost') {
      // 실제 사이트나 로컬 테스트 환경에서만 작동
      initVisitorCounter();
      
      // GA4 페이지뷰 이벤트 (자동으로 전송되지만 명시적으로도 가능)
      if (typeof gtag !== 'undefined') {
        gtag('event', 'page_view', {
          page_title: document.title,
          page_location: window.location.href,
          page_path: window.location.pathname
        });
      }
    }

    // Back-to-Top
    var btn = document.getElementById('btnTop');
    var showPoint = 240; // px
    var ticking = false;

    function onScroll() {
      if (!btn) return;
      if (window.scrollY > showPoint) {
        btn.classList.add('is-visible');
        btn.classList.remove('hidden');
      } else {
        btn.classList.remove('is-visible');
        btn.classList.add('hidden');
      }
      ticking = false;
    }

    window.addEventListener('scroll', function () {
      if (!ticking) {
        window.requestAnimationFrame(onScroll);
        ticking = true;
      }
    }, { passive: true });

    if (btn) {
      btn.addEventListener('click', function () {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });
    }

    // ===== 색상 유틸 =====
    var footer = document.getElementById('siteFooter');
    var copyrightEl = document.getElementById('copyright');

    function parseCssColor(str) {
      // rgb/rgba
      var rgbMatch = str && str.match(/^rgba?\((\d+),\s*(\d+),\s*(\d+)/i);
      if (rgbMatch) {
        return {
          r: Math.min(255, parseInt(rgbMatch[1], 10)),
          g: Math.min(255, parseInt(rgbMatch[2], 10)),
          b: Math.min(255, parseInt(rgbMatch[3], 10))
        };
      }
      // #rrggbb or #rgb
      if (str && str[0] === '#') {
        var hex = str.slice(1);
        if (hex.length === 3) {
          var r = parseInt(hex[0] + hex[0], 16);
          var g = parseInt(hex[1] + hex[1], 16);
          var b = parseInt(hex[2] + hex[2], 16);
          return { r, g, b };
        } else if (hex.length === 6) {
          return {
            r: parseInt(hex.slice(0, 2), 16),
            g: parseInt(hex.slice(2, 4), 16),
            b: parseInt(hex.slice(4, 6), 16),
          };
        }
      }
      return null;
    }

    function rgbToHsl(r, g, b) {
      r /= 255; g /= 255; b /= 255;
      var max = Math.max(r, g, b), min = Math.min(r, g, b);
      var h, s, l = (max + min) / 2;

      if (max === min) {
        h = s = 0;
      } else {
        var d = max - min;
        s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
        switch (max) {
          case r: h = (g - b) / d + (g < b ? 6 : 0); break;
          case g: h = (b - r) / d + 2; break;
          case b: h = (r - g) / d + 4; break;
        }
        h /= 6;
      }
      return { h: h * 360, s: s * 100, l: l * 100 };
    }

    function hslToCss(h, s, l) {
      return 'hsl(' + Math.round(h) + ' ' + Math.round(s) + '% ' + Math.round(l) + '%)';
    }

    function computeComplementary(colorStr) {
      var rgb = parseCssColor(colorStr);
      if (!rgb) return null;
      var hsl = rgbToHsl(rgb.r, rgb.g, rgb.b);

      // 보색: hue + 180
      var compH = (hsl.h + 180) % 360;

      // 대비 확보: 너무 연하거나 어두우면 L/S를 조정
      var compS = Math.min(90, Math.max(50, hsl.s));
      var compL = hsl.l;
      if (compL > 70) compL = 45;
      if (compL < 25) compL = 60;

      return hslToCss(compH, compS, compL);
    }

    function isLightBackground(colorStr) {
      var rgb = parseCssColor(colorStr);
      if (!rgb) return false;
      var hsl = rgbToHsl(rgb.r, rgb.g, rgb.b);
      return hsl.l >= 90; // 매우 밝음(거의 흰색)
    }

    // 흰색 배경이면 링크=rgb(172,14,14), 카피라이트=검정; 아니면 보색 유지
    function applyFooterColors() {
      if (!footer) return;
      var bg = getComputedStyle(footer).backgroundColor;

      if (isLightBackground(bg)) {
        // 요구사항: 흰 배경일 때 링크 빨간색(172,14,14), 카피라이트 검정
        footer.style.setProperty('--link-color', 'rgb(172, 14, 14)');
        if (copyrightEl) {
          copyrightEl.style.color = '#000000';
        }
      } else {
        // 그 외 배경: 보색 사용, 카피라이트 색은 기본/다크모드 CSS에 맡김
        var comp = computeComplementary(bg);
        if (comp) footer.style.setProperty('--link-color', comp);
        if (copyrightEl) {
          copyrightEl.style.color = ''; // 리셋 -> 클래스/다크모드 규칙 적용
        }
      }
    }

    // 초기 적용
    applyFooterColors();

    // 다크모드 전환 시 재계산
    var mql = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)');
    if (mql && typeof mql.addEventListener === 'function') {
      mql.addEventListener('change', applyFooterColors);
    } else if (mql && typeof mql.addListener === 'function') {
      // Safari 구버전 호환
      mql.addListener(applyFooterColors);
    }

    // 리사이즈 등으로 배경이 바뀔 수 있는 경우 대비
    window.addEventListener('resize', applyFooterColors, { passive: true });
  })();
</script>
