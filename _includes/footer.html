    <!-- Footer styles -->
    <style>
      /* 링크 색상 */
      #siteFooter {
        --link-color: rgb(172, 14, 14);
      }

      /* ===== 음악 플레이어 고정 크기 스타일 ===== */
      .music-player-box {
        width: 420px !important;
        background: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 16px;
        padding: 12px 16px;
        box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
      }

      /* 상단 컨트롤 행 - 고정 그리드 */
      .controls-row {
        display: grid !important;
        grid-template-columns: 28px 36px 28px 1fr 80px !important;
        gap: 8px;
        align-items: center;
        margin-bottom: 8px;
      }

      /* 버튼들 - 고정 크기 */
      .nav-btn {
        width: 28px !important;
        height: 28px !important;
        padding: 6px;
        background: white;
        border: 1px solid #e2e8f0;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
      }

      .nav-btn svg {
        width: 14px !important;
        height: 14px !important;
        color: #64748b;
      }

      .play-btn {
        width: 36px !important;
        height: 36px !important;
        padding: 8px;
        background: white;
        border: 1px solid #e2e8f0;
        border-radius: 50%;
        box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
      }

      .play-btn svg {
        width: 20px !important;
        height: 20px !important;
        color: #475569;
      }

      .nav-btn:hover, .play-btn:hover {
        background: #f1f5f9 !important;
        transform: scale(1.05);
      }

      /* 음악 정보 - 가변 너비 */
      .music-info {
        display: flex;
        align-items: center;
        gap: 8px;
        overflow: hidden;
      }

      .music-note-animation {
        flex-shrink: 0;
      }

      .music-note-animation svg {
        width: 14px !important;
        height: 14px !important;
        color: #64748b;
      }

      /* 음악 제목 - 금색 고정! */
      .music-title {
        color: rgb(214, 177, 77) !important;
        font-size: 12px !important;
        font-weight: 600 !important;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        letter-spacing: 0.01em;
        display: inline-block;
        max-width: 100%;
      }

      /* Marquee 효과 (긴 제목) */
      .music-title.marquee {
        animation: marquee 12s linear infinite;
      }

      @keyframes marquee {
        0% { transform: translateX(0); }
        25% { transform: translateX(0); }
        50% { transform: translateX(calc(-100% + 150px)); }
        75% { transform: translateX(calc(-100% + 150px)); }
        100% { transform: translateX(0); }
      }

      /* 재생 중일 때만 marquee 활성화 */
      #musicPlayer:not(.playing) .music-title.marquee {
        animation: none;
      }

      /* 호버 시 일시정지 */
      .music-title.marquee:hover {
        animation-play-state: paused;
      }

      /* 볼륨 컨트롤 - 고정 너비 */
      .volume-controls {
        display: flex;
        align-items: center;
        gap: 8px;
        width: 80px !important;
        flex-shrink: 0;
      }

      .mute-btn {
        padding: 4px;
        cursor: pointer;
        flex-shrink: 0;
      }

      .mute-btn svg {
        width: 14px !important;
        height: 14px !important;
        color: #64748b;
      }

      .volume-slider {
        width: 50px !important;
        height: 4px;
        background: #e2e8f0;
        border-radius: 2px;
        outline: none;
        -webkit-appearance: none;
        cursor: pointer;
      }

      /* 진행 바 행 - 고정 그리드 */
      .progress-row {
        display: grid !important;
        grid-template-columns: 40px 1fr 40px !important;
        gap: 8px;
        align-items: center;
      }

      .time-text {
        font-family: monospace;
        font-size: 11px !important;
        color: #64748b;
        text-align: center;
        width: 40px !important;
      }

      .progress-container {
        position: relative;
        height: 4px;
        width: 100%;
      }

      .progress-slider {
        width: 100%;
        height: 4px;
        background: #e2e8f0;
        border-radius: 2px;
        outline: none;
        -webkit-appearance: none;
        cursor: pointer;
        position: relative;
        z-index: 2;
      }

      .progress-fill {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        left: 0;
        height: 4px;
        background: #94a3b8;
        border-radius: 2px;
        pointer-events: none;
        transition: width 0.1s;
        z-index: 1;
        width: 0%;
      }

      /* 슬라이더 thumb */
      .volume-slider::-webkit-slider-thumb,
      .progress-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 12px;
        height: 12px;
        background: #475569;
        border-radius: 50%;
        cursor: pointer;
        position: relative;
        z-index: 3;
      }

      .volume-slider::-moz-range-thumb,
      .progress-slider::-moz-range-thumb {
        width: 12px;
        height: 12px;
        background: #475569;
        border-radius: 50%;
        cursor: pointer;
        position: relative;
        z-index: 3;
      }

      /* 애니메이션 */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .music-note-animation svg {
        animation: musicBounce 2s ease-in-out infinite;
      }

      @keyframes musicBounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-2px); }
      }

      #musicPlayer.playing .music-note-animation svg {
        animation: musicPulse 1s ease-in-out infinite;
      }

      @keyframes musicPulse {
        0%, 100% { transform: scale(1); opacity: 0.7; }
        50% { transform: scale(1.2); opacity: 1; }
      }

      /* 링크 언더라인 */
      .link-underline {
        position: relative;
        color: var(--link-color);
        transition: color .2s ease;
      }
      .link-underline::after {
        content: "";
        position: absolute;
        left: 0; bottom: -2px;
        width: 100%; height: 2px;
        background: var(--link-color);
        transform: scaleX(0);
        transform-origin: left;
        transition: transform .2s ease;
      }
      .link-underline:hover::after {
        transform: scaleX(1);
      }

      /* Back to Top 버튼 */
      #btnTop {
        opacity: 0;
        transform: translateY(6px);
        transition: all .2s ease;
        z-index: 40;
      }
      #btnTop.is-visible {
        opacity: 1;
        transform: translateY(0);
      }

      /* 방문자 카운터 */
      #visitor-counter {
        opacity: 0;
        animation: fadeInUp 0.6s ease forwards;
        animation-delay: 0.2s;
      }

      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .counter-animate {
        display: inline-block;
        animation: counterPulse 0.3s ease;
      }

      @keyframes counterPulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
      }

      /* 다크모드 */
      @media (prefers-color-scheme: dark) {
        footer.bg-white { background-color: #0b0f19; }
        footer .text-slate-500 { color: #cbd5e1; }
        footer .text-slate-400 { color: #94a3b8; }
        footer .text-slate-700 { color: #e2e8f0; }
        #btnTop { background: rgba(15, 23, 42, .85); border-color: #334155; }
        #btnTop svg { color: #e2e8f0; }

        .music-player-box {
          background: rgba(30, 41, 59, 0.8) !important;
          border-color: #334155 !important;
        }

        .nav-btn, .play-btn {
          background: rgba(51, 65, 85, 0.8) !important;
          border-color: #475569 !important;
        }

        .nav-btn:hover, .play-btn:hover {
          background: rgba(71, 85, 105, 0.8) !important;
        }

        /* 다크모드에서도 제목은 금색 유지! */
        .music-title {
          color: rgb(214, 177, 77) !important;
        }
      }

      /* 모바일 - 고정 크기 유지! */
      @media (max-width: 440px) {
        .music-player-box {
          width: calc(100vw - 32px) !important;
          min-width: 320px !important;
        }
      }

      /* 아주 작은 화면 */
      @media (max-width: 360px) {
        .music-player-box {
          width: calc(100vw - 24px) !important;
          min-width: 300px !important;
        }

        .controls-row {
          grid-template-columns: 26px 32px 26px 1fr 70px !important;
        }

        .nav-btn { width: 26px !important; height: 26px !important; }
        .play-btn { width: 32px !important; height: 32px !important; }
        .volume-controls { width: 70px !important; }
        .volume-slider { width: 40px !important; }
      }
    </style>

    <!-- YouTube 및 플레이어 스크립트 -->
    <script>
      // ===== YouTube 설정 =====
      var YOUTUBE_CONFIG = {
        playlist: [
          'https://music.youtube.com/watch?v=MqcFHCNXiok&si=EF5Zu-543JuwcO8N',  // YouTube Music (첫 번째)
          'https://youtu.be/6ZUIwj3FgUY?si=TJkFtMQl13BPRnpP',                   // 일반 YouTube
          'https://youtu.be/38xYeot-ciM?si=DvBBlyylAKidtFmr'                    // 일반 YouTube
        ],
        shuffle: true
      };

      // URL에서 Video ID 추출
      function extractVideoId(url) {
        if (!url) return null;

        // 이미 ID만 있는 경우 (11자리)
        if (/^[a-zA-Z0-9_-]{11}$/.test(url)) return url;

        var videoId = null;

        // v= 파라미터
        if (url.indexOf('v=') > -1) {
          var vParam = url.split('v=')[1];
          if (vParam) videoId = vParam.split(/[&#]/)[0];
        }
        // youtu.be 형식
        else if (url.indexOf('youtu.be/') > -1) {
          videoId = url.split('youtu.be/')[1].split(/[?#&]/)[0];
        }
        // embed 형식
        else if (url.indexOf('/embed/') > -1) {
          videoId = url.split('/embed/')[1].split(/[?#&]/)[0];
        }

        // 11자리 검증
        if (videoId && /^[a-zA-Z0-9_-]{11}$/.test(videoId)) {
          console.log('Video ID 추출 성공:', videoId);
          return videoId;
        }
        console.error('Video ID 추출 실패:', url);
        return null;
      }

      // 재생목록 준비
      var videoIds = [];
      for (var i = 0; i < YOUTUBE_CONFIG.playlist.length; i++) {
        var id = extractVideoId(YOUTUBE_CONFIG.playlist[i]);
        if (id) videoIds.push(id);
      }
      console.log('로드된 비디오 ID들:', videoIds);

      var currentVideoIndex = 0;
      var shuffledOrder = [];

      // 랜덤 순서 생성
      function generateShuffleOrder() {
        shuffledOrder = [];
        for (var i = 1; i < videoIds.length; i++) {
          shuffledOrder.push(i);
        }
        for (var j = shuffledOrder.length - 1; j > 0; j--) {
          var k = Math.floor(Math.random() * (j + 1));
          var tmp = shuffledOrder[j];
          shuffledOrder[j] = shuffledOrder[k];
          shuffledOrder[k] = tmp;
        }
      }

      // YouTube IFrame API 로드
      var tag = document.createElement('script');
      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      var player;
      var isPlayerReady = false;
      var updateTimer = null;
      var isDragging = false;

      // YouTube API Ready
      function onYouTubeIframeAPIReady() {
        console.log('YouTube API Ready');

        if (videoIds.length === 0) {
          console.error('재생할 비디오가 없습니다.');
          return;
        }

        player = new YT.Player('youtube-player', {
          height: '0',
          width:  '0',
          videoId: videoIds[0],
          playerVars: {
            'autoplay': 0,
            'controls': 0,
            'disablekb': 1,
            'fs': 0,
            'modestbranding': 1,
            'rel': 0
          },
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange,
            'onError': onPlayerError
          }
        });
      }

      function onPlayerReady(event) {
        console.log('Player Ready');
        isPlayerReady = true;
        event.target.setVolume(30);
        event.target.mute();

        if (YOUTUBE_CONFIG.shuffle && videoIds.length > 1) {
          generateShuffleOrder();
        }

        updateVideoTitle();
      }

      // 다음 비디오
      function loadNextVideo() {
        if (videoIds.length <= 1) return;

        if (currentVideoIndex === 0) {
          if (YOUTUBE_CONFIG.shuffle && shuffledOrder.length > 0) {
            currentVideoIndex = shuffledOrder[0];
            shuffledOrder.push(shuffledOrder.shift());
          } else {
            currentVideoIndex = 1;
          }
        } else {
          if (YOUTUBE_CONFIG.shuffle) {
            var si = shuffledOrder.indexOf(currentVideoIndex);
            if (si === -1 || si === shuffledOrder.length - 1) {
              currentVideoIndex = 0;
            } else {
              currentVideoIndex = shuffledOrder[si + 1];
            }
          } else {
            currentVideoIndex = (currentVideoIndex + 1) % videoIds.length;
          }
        }

        console.log('다음 곡:', videoIds[currentVideoIndex]);
        player.loadVideoById(videoIds[currentVideoIndex]);
      }

      // 이전 비디오
      function loadPreviousVideo() {
        if (videoIds.length <= 1) return;
        currentVideoIndex = (currentVideoIndex - 1 + videoIds.length) % videoIds.length;
        console.log('이전 곡:', videoIds[currentVideoIndex]);
        player.loadVideoById(videoIds[currentVideoIndex]);
      }

      function onPlayerStateChange(event) {
        var musicPlayer = document.getElementById('musicPlayer');
        var playIcon = document.getElementById('playIcon');
        var pauseIcon = document.getElementById('pauseIcon');

        if (event.data == YT.PlayerState.PLAYING) {
          musicPlayer.classList.add('playing');
          playIcon.classList.add('hidden');
          pauseIcon.classList.remove('hidden');
          updateVideoTitle();
          startProgressUpdate();
        } else if (event.data == YT.PlayerState.PAUSED) {
          musicPlayer.classList.remove('playing');
          playIcon.classList.remove('hidden');
          pauseIcon.classList.add('hidden');
          stopProgressUpdate();
        } else if (event.data == YT.PlayerState.ENDED) {
          musicPlayer.classList.remove('playing');
          playIcon.classList.remove('hidden');
          pauseIcon.classList.add('hidden');
          stopProgressUpdate();
          loadNextVideo();
        } else if (event.data == YT.PlayerState.CUED) {
          updateVideoTitle();
          resetProgress();
        }
      }

      function onPlayerError(event) {
        console.error('YouTube Player Error:', event.data);
        var titleElement = document.getElementById('musicTitle');

        if (videoIds.length > 1) {
          titleElement.textContent = '오류 발생, 다음 곡 재생 중...';
          setTimeout(loadNextVideo, 2000);
        } else {
          titleElement.textContent = '재생 오류가 발생했습니다.';
        }
      }

      // === 제목 업데이트 (단일 정의) ===
      function updateVideoTitle() {
        if (!isPlayerReady || !player) return;

        try {
          var videoData = player.getVideoData();
          var titleElement = document.getElementById('musicTitle');

          if (videoData) {
            var title  = videoData.title  || '';
            var author = videoData.author || '';

            if (title && title !== '') {
              var displayText = title;

              // "제목 (무언가)" 같은 말미 괄호 제거
              displayText = displayText.replace(/\s*\([^)]*\)\s*$/, '');

              // 아티스트 정보가 있고 제목에 포함되지 않은 경우 추가
              if (author && author !== '' && !title.includes(author)) {
                author = author.replace(/\s*-\s*Topic\s*$/i, ''); // "- Topic" 제거
                displayText = displayText + ' - ' + author;
              }

              // "곡명 | 아티스트" => "곡명 - 아티스트"
              if (displayText.includes(' | ')) {
                var parts = displayText.split(' | ');
                if (parts.length === 2) {
                  displayText = parts[0].trim() + ' - ' + parts[1].trim();
                }
              }

              // 불필요 태그 제거
              displayText = displayText.replace(/\s*(Official\s*(Video|Audio|MV|M\/V))?\s*$/i, '');
              displayText = displayText.replace(/\s*\[.*?\]\s*$/g, '');
              displayText = displayText.replace(/\s*【.*?】\s*$/g, '');
              displayText = displayText.replace(/\s*-\s*Topic\s*$/i, '');

              titleElement.textContent = displayText;
              titleElement.title = displayText;

              // 길면 marquee 활성화
              if (displayText.length > 32) {
                titleElement.classList.add('marquee');
              } else {
                titleElement.classList.remove('marquee');
              }
            } else {
              // 제목을 못 가져온 경우 oEmbed로 시도
              fetchVideoTitle(videoIds[currentVideoIndex]);
            }
          }
        } catch (e) {
          console.log('제목 업데이트 실패:', e);
          document.getElementById('musicTitle').textContent = 'Background Music';
        }
      }

      function fetchVideoTitle(videoId) {
        if (!videoId) return;

        fetch('https://www.youtube.com/oembed?url=https://www.youtube.com/watch?v=' + videoId + '&format=json')
          .then(function(response) { return response.json(); })
          .then(function(data) {
            if (data && data.title) {
              var titleElement = document.getElementById('musicTitle');
              var displayText = data.title;

              // 제목 포맷 정리
              displayText = displayText.replace(/\s*\([^)]*\)\s*$/, '');
              displayText = displayText.replace(/\s*(Official\s*(Video|Audio|MV|M\/V))?\s*$/i, '');
              displayText = displayText.replace(/\s*\[.*?\]\s*$/g, '');
              displayText = displayText.replace(/\s*【.*?】\s*$/g, '');

              // author_name이 있으면 추가
              if (data.author_name && !displayText.includes(data.author_name)) {
                var cleanAuthor = data.author_name.replace(/\s*-\s*Topic\s*$/i, '');
                displayText = displayText + ' - ' + cleanAuthor;
              }

              displayText = displayText.replace(/\s*-\s*Topic\s*$/i, '');

              titleElement.textContent = displayText;
              titleElement.title = displayText;

              if (displayText.length > 32) {
                titleElement.classList.add('marquee');
              } else {
                titleElement.classList.remove('marquee');
              }
            }
          })
          .catch(function() {
            document.getElementById('musicTitle').textContent = 'Background Music';
          });
      }

      function formatTime(seconds) {
        if (!seconds || isNaN(seconds)) return '0:00';
        var mins = Math.floor(seconds / 60);
        var secs = Math.floor(seconds % 60);
        return mins + ':' + (secs < 10 ? '0' : '') + secs;
      }

      function updateProgress() {
        if (!isPlayerReady || !player || isDragging) return;

        try {
          var currentTime = player.getCurrentTime();
          var duration = player.getDuration();

          if (duration > 0) {
            var percentage = (currentTime / duration) * 100;
            document.getElementById('progressSlider').value = percentage;
            document.getElementById('progressBar').style.width = percentage + '%';
            document.getElementById('currentTime').textContent = formatTime(currentTime);
            document.getElementById('duration').textContent = formatTime(duration);
          }
        } catch (e) {}
      }

      function startProgressUpdate() {
        if (!updateTimer) {
          updateTimer = setInterval(updateProgress, 500);
          updateProgress();
        }
      }

      function stopProgressUpdate() {
        if (updateTimer) {
          clearInterval(updateTimer);
          updateTimer = null;
        }
      }

      function resetProgress() {
        document.getElementById('progressSlider').value = 0;
        document.getElementById('progressBar').style.width = '0%';
        document.getElementById('currentTime').textContent = '0:00';
        document.getElementById('duration').textContent = '0:00';
      }
    </script>

    <!-- Footer 기능 스크립트 -->
    <script>
      (function () {
        // 연도
        document.getElementById('year').textContent = new Date().getFullYear();

        // 플레이어 컨트롤
        document.addEventListener('DOMContentLoaded', function() {
          // 재생/일시정지
          document.getElementById('playPauseBtn').addEventListener('click', function() {
            if (!isPlayerReady || !player) return;

            var state = player.getPlayerState();
            if (state == YT.PlayerState.PLAYING) {
              player.pauseVideo();
            } else {
              player.playVideo();
              if (player.isMuted()) {
                player.unMute();
                document.getElementById('volumeIcon').classList.remove('hidden');
                document.getElementById('muteIcon').classList.add('hidden');
              }
            }
          });

          // 이전 곡
          document.getElementById('prevBtn').addEventListener('click', function() {
            if (!isPlayerReady || !player || videoIds.length <= 1) return;
            loadPreviousVideo();
          });

          // 다음 곡
          document.getElementById('nextBtn').addEventListener('click', function() {
            if (!isPlayerReady || !player || videoIds.length <= 1) return;
            loadNextVideo();
          });

          // 음소거
          document.getElementById('muteBtn').addEventListener('click', function() {
            if (!isPlayerReady || !player) return;

            if (player.isMuted()) {
              player.unMute();
              document.getElementById('volumeIcon').classList.remove('hidden');
              document.getElementById('muteIcon').classList.add('hidden');
            } else {
              player.mute();
              document.getElementById('volumeIcon').classList.add('hidden');
              document.getElementById('muteIcon').classList.remove('hidden');
            }
          });

          // 볼륨
          document.getElementById('volumeSlider').addEventListener('input', function() {
            if (!isPlayerReady || !player) return;

            player.setVolume(this.value);
            if (this.value == 0) {
              player.mute();
              document.getElementById('volumeIcon').classList.add('hidden');
              document.getElementById('muteIcon').classList.remove('hidden');
            } else {
              if (player.isMuted()) {
                player.unMute();
                document.getElementById('volumeIcon').classList.remove('hidden');
                document.getElementById('muteIcon').classList.add('hidden');
              }
            }
          });

          // 진행 바
          var progressSlider = document.getElementById('progressSlider');

          progressSlider.addEventListener('mousedown', function() {
            isDragging = true;
          });

          progressSlider.addEventListener('input', function() {
            document.getElementById('progressBar').style.width = this.value + '%';

            if (isPlayerReady && player) {
              var duration = player.getDuration();
              if (duration > 0) {
                var seekTime = (this.value / 100) * duration;
                document.getElementById('currentTime').textContent = formatTime(seekTime);
              }
            }
          });

          progressSlider.addEventListener('change', function() {
            if (!isPlayerReady || !player) {
              isDragging = false;
              return;
            }

            var duration = player.getDuration();
            if (duration > 0) {
              var seekTime = (this.value / 100) * duration;
              player.seekTo(seekTime, true);
            }

            setTimeout(function() {
              isDragging = false;
            }, 100);
          });
        });

        // 방문자 카운터
        function initVisitorCounter() {
          var todayEl = document.getElementById('todayCount');
          var totalEl = document.getElementById('totalCount');

          var koreaTime = new Date(new Date().toLocaleString("en-US", {timeZone: "Asia/Seoul"}));
          var today = koreaTime.toLocaleDateString('ko-KR');
          var todayKey = 'findslab_visit_' + today;
          var totalKey = 'findslab_visit_total';

          var isNewSession = !sessionStorage.getItem('findslab_visited');

          if (isNewSession) {
            sessionStorage.setItem('findslab_visited', 'true');

            var todayCount = parseInt(localStorage.getItem(todayKey) || '0') + 1;
            localStorage.setItem(todayKey, todayCount.toString());

            var totalCount = parseInt(localStorage.getItem(totalKey) || '0') + 1;
            localStorage.setItem(totalKey, totalCount.toString());
          }

          var todayVisits = parseInt(localStorage.getItem(todayKey) || '0');
          var totalVisits = parseInt(localStorage.getItem(totalKey) || '0');

          if (todayEl) todayEl.textContent = todayVisits;
          if (totalEl) totalEl.textContent = totalVisits;
        }

        if (window.location.hostname === 'finds-lab.github.io' || window.location.hostname === 'localhost') {
          initVisitorCounter();
        }

        // Back to Top
        var btn = document.getElementById('btnTop');
        window.addEventListener('scroll', function () {
          if (window.scrollY > 240) {
            btn.classList.add('is-visible');
            btn.classList.remove('hidden');
          } else {
            btn.classList.remove('is-visible');
            btn.classList.add('hidden');
          }
        });

        if (btn) {
          btn.addEventListener('click', function () {
            window.scrollTo({ top: 0, behavior: 'smooth' });
          });
        }
      })();
    </script>
  </body>
