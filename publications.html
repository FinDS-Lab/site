<!-- ===== Styles ===== -->
<style>
  :root{
    --accent-r: 172; --accent-g: 14; --accent-b: 14;           /* red base */
    --gold-r: 214;  --gold-g: 177; --gold-b: 77;               /* gold base */
  }
  .paper-card{background:#fff;border:1px solid #e5e7eb;border-radius:1rem;overflow:hidden}
  .paper-row{display:grid;grid-template-columns:56px 1fr;gap:0}
  .paper-left{
    display:flex;align-items:stretch;justify-content:center;
    background:rgba(var(--accent-r),var(--accent-g),var(--accent-b),.95);
    color:#fff;font-weight:900;font-size:13px;letter-spacing:.3px
  }
  .paper-left.empty{background:#f1f5f9;color:#e5e7eb}
  .paper-left span{display:flex;align-items:center;justify-content:center;width:100%}
  .paper-body{padding:14px 16px}
  .paper-title{font-weight:900;font-size:15px;line-height:1.35;color:#111827}
  .paper-meta{margin-top:4px;color:#374151;font-size:13px}
  .paper-venue{margin-top:2px;color:#6b7280;font-size:12px}
  .paper-foot{margin-top:10px;display:flex;flex-wrap:wrap;gap:8px;align-items:center}

  /* Indexing badges — International / Domestic 단계적 빨강 그라데이션 */
  .idx{display:inline-flex;align-items:center;gap:.35rem;padding:.26rem .55rem;border-radius:9999px;border:1px solid rgba(0,0,0,.05);font-weight:800;font-size:11px;color:#111827;white-space:nowrap}
  /* International — 강함 순서: SC group > Scopus > Other International */
  .idx-sc-group{   background:linear-gradient(90deg, rgba(var(--accent-r),var(--accent-g),var(--accent-b),.95), rgba(var(--accent-r),var(--accent-g),var(--accent-b),.45) 60%, rgba(255,255,255,0)); }
  .idx-scopus{     background:linear-gradient(90deg, rgba(var(--accent-r),var(--accent-g),var(--accent-b),.70), rgba(var(--accent-r),var(--accent-g),var(--accent-b),.25) 60%, rgba(255,255,255,0)); }
  .idx-intl-etc{   background:linear-gradient(90deg, rgba(var(--accent-r),var(--accent-g),var(--accent-b),.45), rgba(var(--accent-r),var(--accent-g),var(--accent-b),.18) 60%, rgba(255,255,255,0)); }
  /* Domestic — 옅은 빨강 단계 */
  .idx-kci-exc{    background:linear-gradient(90deg, rgba(var(--accent-r),var(--accent-g),var(--accent-b),.30), rgba(var(--accent-r),var(--accent-g),var(--accent-b),.12) 60%, rgba(255,255,255,0)); }
  .idx-kci{        background:linear-gradient(90deg, rgba(var(--accent-r),var(--accent-g),var(--accent-b),.20), rgba(var(--accent-r),var(--accent-g),var(--accent-b),.08) 60%, rgba(255,255,255,0)); }
  .idx-domestic-etc{background:linear-gradient(90deg, rgba(var(--accent-r),var(--accent-g),var(--accent-b),.14), rgba(var(--accent-r),var(--accent-g),var(--accent-b),.06) 60%, rgba(255,255,255,0)); }
  /* Preprint / Working — 중립 */
  .idx-preprint{   background:linear-gradient(90deg, rgba(124,58,237,.18), rgba(226,232,240,0)); color:#111827; }
  .idx-working{    background:linear-gradient(90deg, rgba(124,58,237,.12), rgba(226,232,240,0)); color:#111827; }

  /* Conference Type — 금색 칩: International(진한 금), Domestic(옅은 금), Other(흰색) */
  .type-chip{display:inline-flex;align-items:center;gap:.35rem;padding:.26rem .55rem;border-radius:.65rem;border:1px solid #e5e7eb;font-weight:900;font-size:11px}
  .type-intl{ background:linear-gradient(90deg, rgba(var(--gold-r),var(--gold-g),var(--gold-b),.9), rgba(var(--gold-r),var(--gold-g),var(--gold-b),.35) 65%, rgba(255,255,255,0)); color:#111827; }
  .type-dom{  background:linear-gradient(90deg, rgba(var(--gold-r),var(--gold-g),var(--gold-b),.5), rgba(var(--gold-r),var(--gold-g),var(--gold-b),.18) 65%, rgba(255,255,255,0)); color:#111827; }
  .type-none{ background:#fff; color:#374151; }

  .btn{display:inline-flex;align-items:center;gap:.4rem;padding:.4rem .7rem;border-radius:.6rem;border:1px solid #e5e7eb;font-weight:800;font-size:12px}
  .btn:hover{background:#f8fafc}

  .year-head{display:flex;align-items:center;justify-content:space-between;padding:10px 14px;background:#f8fafc;border-bottom:1px solid #e5e7eb}
  .year-toggle{cursor:pointer}

  /* Cite modal */
  .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,.45);display:none;align-items:center;justify-content:center;padding:18px;z-index:99999}
  .modal{background:#fff;border-radius:12px;border:1px solid #e5e7eb;max-width:720px;width:100%;max-height:80vh;overflow:auto;box-shadow:0 20px 60px rgba(0,0,0,.2)}
  .modal header{display:flex;align-items:center;justify-content:space-between;padding:14px 16px;border-bottom:1px solid #e5e7eb}
  .cite-block{border:1px solid #e5e7eb;border-radius:10px;padding:10px 12px}
  .copy-mini{border:1px solid #e5e7eb;border-radius:6px;padding:.25rem .5rem;font-size:11px;font-weight:800}
  .copy-mini:hover{background:#f8fafc}
</style>

<script>
  /* ===================== 1) DATA  ===================== */
  // indexing_group: one of
  //  - "SCIE/SSCI/A&HCI" / "Scopus" / "Other International"
  //  - "KCI Excellent Accredited" / "KCI Accredited" / "Other Domestic"
  //  - "Preprint" / "Working Paper"
  // type_conf_intl: for conferences — "International" | "Domestic" | null
  // code_label: e.g., "C4", "J3" … if absent => left tab empty

  const PUBS = [
    // ===== Conference (International) =====
    {

    },

    // ===== Conference (Top intl) =====
    {

      authors: ["Jaeho Kim","Seok-ju Hahn","Yoontae Hwang","Junghye Lee","Seulki Lee"],
      year: 2024,

      indexing_group: "Other International",
      is_conference: true,

      journal: null, volume: null, issue: null, pages: null, publisher: null, doi: null
    },
    {

      authors: ["Yoontae Hwang","Junhyeong Lee","Daham Kim","Seunghwan Noh","Joohwan Hong","Yongjae Lee"],
      year: 2023,

      indexing_group: "Other International",
      is_conference: true,
      type_conf_intl: "International",
      accepted_date: "October 15, 2023",

    },

    // ===== Journals (International indexes) =====
    {

      authors: ["Yoontae Hwang","Junpyo Park","Jang Ho Kim","Yongjae Lee","Frank J Fabozzi"],

    },

      year: 2023,

    },
    {

      authors: ["Kyeongbin Kim*","Yoontae Hwang*","Dongcheol Lim","Suhyeon Kim","Junghye Lee","Yongjae Lee"],
      year: 2023,

    },
    {

      title: "Stop-loss adjusted labels for machine learning-based trading of risky assets",
      authors: ["Yoontae Hwang","Junpyo Park","Dong-Young Lim","Yongjae Lee"],
      year: 2023,

    },
    {

      authors: ["Yoontae Hwang"],
      year: 2019,
      venue: "Journal of Money & Finance (KMFA)",

      journal: "Journal of Money & Finance", volume: 23, issue: 4, pages: null, publisher: null, doi: null
    },

    // ===== Preprint / Working Paper =====
    {
      code_label: "",
      title: "Decision-informed Neural Networks with Large Language Model Integration for Portfolio Optimization",
      authors: ["Yoontae Hwang","Yaxuan Kong","Stefan Zohren","Yongjae Lee"],
      year: 2025,
      venue: "Preprint",
      indexing_group: "Preprint",
      is_conference: false,
      journal: null, volume: null, issue: null, pages: null, publisher: null, doi: null
    },
    {
      code_label: "",
      title: "Temporal Representation Learning for Stock Similarities and Its Applications in Investment Management",
      authors: ["Yoontae Hwang","Stefan Zohren","Yongjae Lee"],
      year: 2024,
      venue: "Preprint",
      indexing_group: "Preprint",
      is_conference: false,
      journal: null, volume: null, issue: null, pages: null, publisher: null, doi: null
    },
    {
      code_label: "",
      title: "Signature-informed Transformer for Asset Allocation",
      authors: ["Yoontae Hwang","Stefan Zohren"],
      year: 2025,
      venue: "Working Paper",
      indexing_group: "Working Paper",
      is_conference: false,
      journal: null, volume: null, issue: null, pages: null, publisher: null, doi: null
    },
  ];

  /* ===================== 2) Helpers ===================== */
  const years = Array.from(new Set(PUBS.map(p=>p.year))).sort((a,b)=>b-a);

  // 인덱싱 뱃지 클래스
  function indexingClass(group){
    if (["SCIE","SSCI","A&HCI"].includes(group)) return "idx idx-sc-group";
    if (group === "Scopus") return "idx idx-scopus";
    if (group === "Other International") return "idx idx-intl-etc";
    if (group === "KCI Excellent Accredited") return "idx idx-kci-exc";
    if (group === "KCI Accredited") return "idx idx-kci";
    if (group === "Other Domestic") return "idx idx-domestic-etc";
    if (group === "Preprint") return "idx idx-preprint";
    if (group === "Working Paper") return "idx idx-working";
    return "idx";
  }

  function typeChip(p){
    if (!p.is_conference) return "";
    const cls = p.type_conf_intl === "International" ? "type-chip type-intl"
              : p.type_conf_intl === "Domestic"      ? "type-chip type-dom"
              : "type-chip type-none";
    const label = p.type_conf_intl || "—";
    return `<span class="${cls}">${label} Conference</span>`;
  }

  // 간단한 이름 포맷 유틸 (Citation용)
  function toAuthorNameMLA(full){
    // "First M. Last" → "Last, First M."
    const parts = full.replace(/\*/g,'').trim().split(/\s+/);
    if (parts.length === 1) return parts[0];
    const last = parts.pop();
    return `${last}, ${parts.join(' ')}`;
  }
  function toInitials(name){
    // "First Middle Last" -> "Last, F. M."
    const parts = name.replace(/\*/g,'').trim().split(/\s+/);
    if (parts.length === 1) return parts[0];
    const last = parts.pop();
    const initials = parts.map(p=>p[0]?.toUpperCase() + ".").join(" ");
    return `${last}, ${initials}`;
  }
  function toAPAAuthors(auths){
    // APA: "Last, F. M., & Last, F. M."
    if (auths.length === 1) return toInitials(auths[0]);
    if (auths.length === 2) return `${toInitials(auths[0])}, & ${toInitials(auths[1])}`;
    return auths.map((a,i)=>{
      if (i === auths.length - 1) return `& ${toInitials(a)}`;
      return toInitials(a);
    }).join(", ");
  }
  function toMLAAuthors(auths){
    // MLA: "Last, First M., et al." (3명 이상이면 et al. 간단화)
    if (auths.length === 1) return toAuthorNameMLA(auths[0]);
    if (auths.length === 2) return `${toAuthorNameMLA(auths[0])}, and ${auths[1].replace(/\*/g,'')}`;
    return `${toAuthorNameMLA(auths[0])}, et al.`;
  }
  function toChicagoAuthors(auths){
    // Chicago: "Last, First Middle, First Middle Last, and Last, First Middle."
    if (auths.length === 1) return toAuthorNameMLA(auths[0]).replace(',', '') + ".";
    if (auths.length === 2) return `${toAuthorNameMLA(auths[0])}, and ${auths[1].replace(/\*/g,'')}.`;
    const first = toAuthorNameMLA(auths[0]);
    const rest = auths.slice(1, -1).map(a=>a.replace(/\*/g,'')).join(", ");
    const last = auths[auths.length - 1].replace(/\*/g,'');
    return `${first}, ${rest}, and ${last}.`;
  }
  function toHarvardAuthors(auths, year){
    // Harvard: "Last, F. and Last, F., Year."
    if (auths.length === 1) return `${toInitials(auths[0])} (${year})`;
    if (auths.length === 2) return `${toInitials(auths[0])} and ${toInitials(auths[1])} (${year})`;
    return `${toInitials(auths[0])} et al. (${year})`;
  }
  function toVancouverAuthors(auths){
    // Vancouver: "Last F, Last F, ..."
    return auths.map(a=>{
      const parts = a.replace(/\*/g,'').trim().split(/\s+/);
      const last = parts.pop();
      const initials = parts.map(p=>p[0]?.toUpperCase()).join('');
      return `${last} ${initials}`;
    }).join(', ');
  }

  function formatCitations(p){
    // 기본 메타
    const authors = p.authors;
    const year = p.year;
    const title = p.title;
    const venue = p.journal ? p.journal : p.venue;
    const vol = p.volume ? `${p.volume}` : "";
    const iss = p.issue ? `(${p.issue})` : "";
    const pages = p.pages ? `${p.pages}` : "";
    const volIss = (vol || iss) ? ` ${vol}${iss}` : "";
    const pagesStr = pages ? `, ${pages}` : "";
    // 단순 포맷 (예시처럼)
    const MLA = `${toMLAAuthors(authors)} "${title}." ${venue} ${volIss}${pagesStr} (${year}).`;
    const APA = `${toAPAAuthors(authors)} (${year}). ${title}. ${venue}${volIss}${pagesStr}.`;
    const Chicago = `${toChicagoAuthors(authors)} ${year}. "${title}." ${venue}${volIss}${pagesStr}.`;
    const Harvard = `${toHarvardAuthors(authors, year)} ${title}. ${venue}${volIss}${pagesStr}.`;
    const Vancouver = `${toVancouverAuthors(authors)}. ${title}. ${venue}${volIss}${pagesStr}. ${year}.`;
    return {MLA, APA, Chicago, Harvard, Vancouver};
  }

  function idxBadge(p){
    const cls = indexingClass(p.indexing_group);
    return `<span class="${cls}">${p.indexing_group}</span>`;
  }

  // 왼쪽 레이블 스트립 (코드)
  function leftTab(code){
    if (!code) return `<div class="paper-left empty"><span>&nbsp;</span></div>`;
    return `<div class="paper-left"><span>${code}</span></div>`;
  }

  function card(p){
    const dateNote = (p.year === 2025 && p.accepted_date)
      ? `<span class="text-[12px] text-slate-500 ml-2">Accepted: ${p.accepted_date}</span>`
      : "";

    const confType = typeChip(p);

    return `
      <li class="paper-card">
        <div class="paper-row">
          ${leftTab(p.code_label)}
          <div class="paper-body">
            <div class="flex items-center justify-between gap-2">
              <div class="flex items-center gap-2">
                ${idxBadge(p)}
                ${confType}
              </div>
              <div class="text-[12px] text-slate-500">${p.year}${dateNote}</div>
            </div>

            <h3 class="paper-title mt-2">${p.title}</h3>
            <div class="paper-meta">${p.authors.join(", ")}</div>
            <div class="paper-venue">${p.venue}</div>

            <div class="paper-foot">
              <button class="btn" data-cite='${JSON.stringify(p)}'>Cite</button>
            </div>
          </div>
        </div>
      </li>
    `;
  }

  function render(){
    const wrap = document.getElementById('pubWrap');
    const yearsSorted = years; // already desc
    const grouped = {};
    PUBS.forEach(p => (grouped[p.year] ??= []).push(p));

    // 정렬: Journal → Conference → Preprint/Working (원하는대로 조절)
    const typeRank = p => p.is_conference ? 1 : (["Preprint","Working Paper"].includes(p.indexing_group) ? 2 : 0);
    Object.keys(grouped).forEach(y=>{
      grouped[y].sort((a,b)=>{
        const r = typeRank(a) - typeRank(b);
        if (r!==0) return r;
        // 세부: SC 그룹 우선
        const w = g => ({
          "SCIE":0,"SSCI":0,"A&HCI":0,"Scopus":1,"Other International":2,
          "KCI Excellent Accredited":3,"KCI Accredited":4,"Other Domestic":5,
          "Preprint":6,"Working Paper":7
        })[g] ?? 9;
        return w(a.indexing_group) - w(b.indexing_group);
      });
    });

    wrap.innerHTML = yearsSorted.map(y=>{
      const items = grouped[y]||[];
      if (!items.length) return '';
      return `
        <div class="bg-white border border-slate-200 rounded-2xl overflow-hidden">
          <div class="year-head">
            <div class="flex items-center gap-3">
              <button class="btn year-toggle" data-year="${y}">Collapse</button>
              <h2 class="text-xl font-extrabold">${y}</h2>
              <span class="text-sm text-slate-500">(${items.length})</span>
            </div>
          </div>
          <ul class="p-4 grid gap-4" id="year-${y}">
            ${items.map(card).join('')}
          </ul>
        </div>
      `;
    }).join('');

    // 이벤트 바인딩: Collapse
    document.querySelectorAll('.year-toggle').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        const y = btn.getAttribute('data-year');
        const ul = document.getElementById(`year-${y}`);
        if (!ul) return;
        const isHidden = ul.style.display === 'none';
        ul.style.display = isHidden ? '' : 'none';
        btn.textContent = isHidden ? 'Collapse' : 'Expand';
      });
    });

    // Cite 모달
    document.querySelectorAll('[data-cite]').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        const p = JSON.parse(btn.getAttribute('data-cite'));
        openCite(p);
      });
    });
  }

  /* ===================== 3) Cite Modal ===================== */
  const modal = document.getElementById('citeModal');
  const modalBody = document.getElementById('citeBody');
  const btnClose = document.getElementById('btnCloseCite');
  btnClose.onclick = ()=> modal.style.display = 'none';
  modal.addEventListener('click', (e)=>{ if(e.target===modal) modal.style.display='none'; });

  function openCite(p){
    const {MLA, APA, Chicago, Harvard, Vancouver} = formatCitations(p);
    modalBody.innerHTML = `
      <div class="grid gap-3">
        ${citeBlock("MLA", MLA)}
        ${citeBlock("APA", APA)}
        ${citeBlock("Chicago", Chicago)}
        ${citeBlock("Harvard", Harvard)}
        ${citeBlock("Vancouver", Vancouver)}
      </div>
      <div class="mt-1 text-[11px] text-slate-500">
        * 자동 생성 문구로, 최종 원문 메타데이터(권/호/쪽/DOI 등)를 확인하세요.
      </div>
    `;
    // Copy 버튼 바인딩
    modalBody.querySelectorAll('[data-copy]').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        const id = btn.getAttribute('data-copy');
        const txt = document.getElementById(id).textContent;
        navigator.clipboard.writeText(txt).then(()=>{
          const old = btn.textContent;
          btn.textContent = 'Copied!';
          setTimeout(()=> btn.textContent = 'Copy', 1000);
        });
      });
    });
    modal.style.display = 'flex';
  }

  function citeBlock(label, text){
    const id = 'cite-' + Math.random().toString(36).slice(2,9);
    return `
      <div class="cite-block">
        <div class="flex items-center justify-between mb-1">
          <strong>${label}</strong>
          <button class="copy-mini" data-copy="${id}">Copy</button>
        </div>
        <div id="${id}" class="text-[13px] leading-relaxed text-slate-800">${escapeHTML(text)}</div>
      </div>
    `;
  }

  function escapeHTML(str){
    return str.replace(/[&<>"']/g, s => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[s]));
  }

  // 초기 렌더
  render();
</script>
