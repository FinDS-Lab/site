<!-- ===== Styles ===== -->
<style>
  :root{
    --accent-r: 172; --accent-g: 14; --accent-b: 14;  /* red */
    --gold-r: 214; --gold-g: 177; --gold-b: 77;      /* gold */
    --purple: 124,58,237;
  }
  .toolbar{display:flex;flex-direction:column;gap:12px;background:#f8fafc;border:1px solid #e5e7eb;border-radius:1rem;padding:16px;margin-top:20px}
  .toolbar .search input{width:100%;border:1px solid #e5e7eb;border-radius:.6rem;padding:.55rem .8rem;font-size:14px}
  .chips{display:flex;flex-wrap:wrap;gap:8px}
  .chip{display:inline-flex;align-items:center;padding:.35rem .7rem;border-radius:999px;border:1px solid #e5e7eb;background:#fff;font-weight:700;font-size:12px;cursor:pointer}
  .chip.is-on{box-shadow:inset 0 0 0 1.5px #111827}

  .paper-card{background:#fff;border:1px solid #e5e7eb;border-radius:1rem;overflow:hidden}
  .paper-row{display:grid;grid-template-columns:56px 1fr}
  .paper-left{display:flex;align-items:center;justify-content:center;background:rgba(var(--accent-r),var(--accent-g),var(--accent-b),.95);color:#fff;font-weight:900;font-size:13px}
  .paper-left.empty{background:#f1f5f9;color:#e5e7eb}
  .paper-body{padding:14px 16px}
  .paper-title{font-weight:900;font-size:15px;color:#111827}
  .paper-meta{margin-top:4px;color:#374151;font-size:13px}
  .paper-venue{margin-top:2px;color:#6b7280;font-size:12px}
  .paper-foot{margin-top:10px;display:flex;gap:8px}

  .idx{display:inline-flex;align-items:center;padding:.26rem .55rem;border-radius:9999px;font-weight:800;font-size:11px;white-space:nowrap}
  .idx-sc-group{background:rgba(var(--accent-r),var(--accent-g),var(--accent-b),.85);color:#fff}
  .idx-scopus{background:rgba(var(--accent-r),var(--accent-g),var(--accent-b),.65);color:#fff}
  .idx-intl-etc{background:rgba(var(--accent-r),var(--accent-g),var(--accent-b),.45);color:#111}
  .idx-kci-exc{background:rgba(var(--accent-r),var(--accent-g),var(--accent-b),.30)}
  .idx-kci{background:rgba(var(--accent-r),var(--accent-g),var(--accent-b),.20)}
  .idx-domestic-etc{background:rgba(var(--accent-r),var(--accent-g),var(--accent-b),.12)}
  .idx-preprint{background:rgba(var(--purple),.18)}
  .idx-working{background:rgba(var(--purple),.10)}

  .btn{padding:.4rem .7rem;border:1px solid #e5e7eb;border-radius:.6rem;font-weight:700;font-size:12px}
  .btn:hover{background:#f8fafc}

  .year-head{display:flex;align-items:center;justify-content:space-between;padding:10px 14px;background:#f8fafc;border-bottom:1px solid #e5e7eb}
  .year-toggle{cursor:pointer}

  .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,.45);display:none;align-items:center;justify-content:center;padding:18px;z-index:99999}
  .modal{background:#fff;border-radius:12px;max-width:720px;width:100%;max-height:80vh;overflow:auto}
  .modal header{display:flex;align-items:center;justify-content:space-between;padding:14px 16px;border-bottom:1px solid #e5e7eb}
  .cite-block{border:1px solid #e5e7eb;border-radius:10px;padding:10px 12px}
  .copy-mini{border:1px solid #e5e7eb;border-radius:6px;padding:.25rem .5rem;font-size:11px;font-weight:800}
  .copy-mini:hover{background:#f8fafc}
</style>

<!-- ===== Toolbar (Search + Filters) ===== -->
<section class="max-w-7xl mx-auto px-4">
  <div class="toolbar">
    <div class="search">
      <input id="pubSearch" type="text" placeholder="Search by title, author, venue..." />
    </div>
    <div class="chips" id="idxChips"></div>
  </div>
</section>

<!-- ===== Publications ===== -->
<section class="max-w-7xl mx-auto px-4 mt-6 space-y-6" id="pubWrap"></section>

<!-- ===== Cite Modal ===== -->
<div id="citeModal" class="modal-backdrop">
  <div class="modal">
    <header>
      <h3 class="text-lg font-extrabold">Cite</h3>
      <button id="btnCloseCite" class="copy-mini">Close</button>
    </header>
    <div class="p-4 space-y-3" id="citeBody"></div>
  </div>
</div>

<script>
  /* ===== Data ===== */
  const PUBS = [/* 여기에 Publications 배열 붙여넣기 */];

  const IDX_GROUPS = [
    "SCIE","SSCI","A&HCI","Scopus","Other International",
    "KCI Excellent Accredited","KCI Accredited","Other Domestic",
    "Preprint","Working Paper"
  ];
  let onIdx = new Set(IDX_GROUPS); let q="";

  /* ===== Helpers ===== */
  function idxClass(g){
    if(["SCIE","SSCI","A&HCI"].includes(g)) return "idx idx-sc-group";
    if(g==="Scopus") return "idx idx-scopus";
    if(g==="Other International") return "idx idx-intl-etc";
    if(g==="KCI Excellent Accredited") return "idx idx-kci-exc";
    if(g==="KCI Accredited") return "idx idx-kci";
    if(g==="Other Domestic") return "idx idx-domestic-etc";
    if(g==="Preprint") return "idx idx-preprint";
    if(g==="Working Paper") return "idx idx-working";
    return "idx";
  }
  function buildChips(){
    const chips=document.getElementById('idxChips');
    chips.innerHTML=IDX_GROUPS.map(g=>{
      const on=onIdx.has(g)?'is-on':''; return `<button class="chip ${on}" data-idx="${g}">${g}</button>`;
    }).join('');
    chips.querySelectorAll('[data-idx]').forEach(btn=>{
      btn.onclick=()=>{const g=btn.dataset.idx; onIdx.has(g)?onIdx.delete(g):onIdx.add(g); btn.classList.toggle('is-on'); render();};
    });
  }
  function matches(p){
    if(!onIdx.has(p.indexing_group)) return false;
    if(!q) return true;
    const text=(p.title+" "+p.authors.join(" ")+" "+p.venue).toLowerCase();
    return text.includes(q.toLowerCase());
  }

  /* ===== Render ===== */
  function leftTab(code){return code?`<div class="paper-left"><span>${code}</span></div>`:`<div class="paper-left empty"><span>&nbsp;</span></div>`}
  function idxBadge(p){return `<span class="${idxClass(p.indexing_group)}">${p.indexing_group}</span>`;}
  function card(p){
    return `<li class="paper-card">
      <div class="paper-row">
        ${leftTab(p.code_label)}
        <div class="paper-body">
          <div class="flex items-center justify-between">
            ${idxBadge(p)}
            <span class="text-[12px] text-slate-500">${p.year}${p.accepted_date?` · Accepted: ${p.accepted_date}`:''}</span>
          </div>
          <h3 class="paper-title mt-2">${p.title}</h3>
          <div class="paper-meta">${p.authors.join(", ")}</div>
          <div class="paper-venue">${p.venue}</div>
          <div class="paper-foot"><button class="btn" data-cite='${JSON.stringify(p)}'>Cite</button></div>
        </div>
      </div>
    </li>`;
  }
  function render(){
    const wrap=document.getElementById('pubWrap');
    const years=[...new Set(PUBS.map(p=>p.year))].sort((a,b)=>b-a);
    wrap.innerHTML=years.map(y=>{
      const items=PUBS.filter(p=>p.year===y&&matches(p));
      if(!items.length) return '';
      return `<div class="bg-white border border-slate-200 rounded-2xl overflow-hidden">
        <div class="year-head"><button class="btn year-toggle" data-year="${y}">Collapse</button><h2 class="text-xl font-extrabold">${y}</h2></div>
        <ul class="p-4 grid gap-4" id="year-${y}">${items.map(card).join('')}</ul></div>`;
    }).join('');
    document.querySelectorAll('.year-toggle').forEach(btn=>{
      btn.onclick=()=>{const y=btn.dataset.year; const ul=document.getElementById('year-'+y); const hidden=ul.style.display==='none'; ul.style.display=hidden?'':'none'; btn.textContent=hidden?'Collapse':'Expand';};
    });
    document.querySelectorAll('[data-cite]').forEach(btn=>btn.onclick=()=>openCite(JSON.parse(btn.dataset.cite)));
  }

  /* ===== Cite Modal ===== */
  const modal=document.getElementById('citeModal'); const body=document.getElementById('citeBody'); const close=document.getElementById('btnCloseCite');
  close.onclick=()=>modal.style.display='none'; modal.onclick=e=>{if(e.target===modal) modal.style.display='none';};

  function toInitials(name){const parts=name.replace(/\*/g,'').trim().split(/\s+/);const last=parts.pop();const initials=parts.map(p=>p[0]?.toUpperCase()+".").join(" ");return `${last}, ${initials}`;}
  function toAuthorNameMLA(full){const parts=full.replace(/\*/g,'').trim().split(/\s+/);if(parts.length===1) return parts[0];const last=parts.pop();return `${last}, ${parts.join(' ')}`;}
  function toAPAAuthors(auths){if(auths.length===1) return toInitials(auths[0]); if(auths.length===2) return `${toInitials(auths[0])}, & ${toInitials(auths[1])}`; return auths.map((a,i)=>i===auths.length-1?`& ${toInitials(a)}`:toInitials(a)).join(", ");}
  function toMLAAuthors(auths){if(auths.length===1) return toAuthorNameMLA(auths[0]); if(auths.length===2) return `${toAuthorNameMLA(auths[0])}, and ${auths[1]}`; return `${toAuthorNameMLA(auths[0])}, et al.`;}
  function toChicagoAuthors(auths){if(auths.length===1) return toAuthorNameMLA(auths[0]).replace(',',''); if(auths.length===2) return `${toAuthorNameMLA(auths[0])}, and ${auths[1]}`; return `${toAuthorNameMLA(auths[0])}, et al.`;}
  function toHarvardAuthors(auths,year){if(auths.length===1) return `${toInitials(auths[0])} (${year})`; if(auths.length===2) return `${toInitials(auths[0])} and ${toInitials(auths[1])} (${year})`; return `${toInitials(auths[0])} et al. (${year})`;}
  function toVancouverAuthors(auths){return auths.map(a=>{const parts=a.replace(/\*/g,'').trim().split(/\s+/);const last=parts.pop();const initials=parts.map(p=>p[0]).join('');return `${last} ${initials}`;}).join(', ');}

  function openCite(p){
    const MLA=`${toMLAAuthors(p.authors)} "${p.title}." ${p.venue} (${p.year}).`;
    const APA=`${toAPAAuthors(p.authors)} (${p.year}). ${p.title}. ${p.venue}.`;
    const Chicago=`${toChicagoAuthors(p.authors)} ${p.year}. "${p.title}." ${p.venue}.`;
    const Harvard=`${toHarvardAuthors(p.authors,p.year)} ${p.title}. ${p.venue}.`;
    const Vancouver=`${toVancouverAuthors(p.authors)}. ${p.title}. ${p.venue}. ${p.year}.`;
    const blocks=[["MLA",MLA],["APA",APA],["Chicago",Chicago],["Harvard",Harvard],["Vancouver",Vancouver]].map(([label,text])=>{
      const id='cite-'+Math.random().toString(36).slice(2,9);
      return `<div class="cite-block"><div class="flex justify-between"><strong>${label}</strong><button class="copy-mini" data-copy="${id}">Copy</button></div><div id="${id}">${text}</div></div>`;
    }).join('');
    body.innerHTML=blocks;
    body.querySelectorAll('[data-copy]').forEach(btn=>{btn.onclick=()=>{const id=btn.dataset.copy;const txt=document.getElementById(id).textContent;navigator.clipboard.writeText(txt);btn.textContent='Copied!';setTimeout(()=>btn.textContent='Copy',1000);};});
    modal.style.display='flex';
  }

  document.getElementById('pubSearch').oninput=e=>{q=e.target.value; render();};
  buildChips(); render();
</script>
