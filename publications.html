  .idx-badge{
    display:inline-flex;align-items:center;gap:.35rem;
    padding:.28rem .6rem;border-radius:9999px;

  .pill{display:inline-flex;align-items:center;gap:.4rem;padding:.28rem .6rem;border:1px solid #e5e7eb;border-radius:.65rem;font-weight:700;font-size:12px}

<script>
  // 1) 원자료 (요청하신 리스트 반영)
  const DATA = [
    // Journals
    { id:"[J5]", title:"Heterogeneous Trading Behaviors of Individual Investors",
      authors:["Yoontae Hwang","Junpyo Park","Jang Ho Kim","Yongjae Lee","Frank J Fabozzi"],
      venue:"Finance Research Letters (FRL), 2023",
      links:[{text:"paper", href:"https://www.sciencedirect.com/science/article/abs/pii/S1544612324005117"}],
      topics:["Trading","Deep Learning"], year:2023, type:"Journal", indexing:"SSCI" },
    { id:"[J4]", title:"Identifying household finance heterogeneity via deep clustering",
      authors:["Yoontae Hwang","Yongjae Lee","Frank J Fabozzi"],
      venue:"Annals of Operations Research (ANOR), 2023",
      links:[{text:"paper", href:"https://link.springer.com/article/10.1007/s10479-022-04900-3"}],
      topics:["Household Finance","Deep Learning"], year:2023, type:"Journal", indexing:"SCIE" },
    { id:"[J3]", title:"Household Financial Health: A Machine Learning Approach for Data-Driven Diagnosis and Prescription",
      authors:["Kyeongbin Kim*","Yoontae Hwang*","Dongcheol Lim","Suhyeon Kim","Junghye Lee","Yongjae Lee"],
      venue:"Quantitative Finance (QF), 2023",
      links:[{text:"paper", href:"https://www.tandfonline.com/doi/full/10.1080/14697688.2023.2254335"}],
      topics:["Household Finance","Deep Learning"], year:2023, type:"Journal", indexing:"SSCI" },
    { id:"[J2]", title:"Stop-loss adjusted labels for machine learning-based trading of risky assets",
      authors:["Yoontae Hwang","Junpyo Park","Dong-Young Lim","Yongjae Lee"],
      venue:"Finance Research Letters (FRL), 2023",
      links:[
        {text:"paper", href:"https://www.sciencedirect.com/science/article/abs/pii/S1544612323006578"},
        {text:"code", href:"https://github.com/Yoontae6719/Stop-loss-adjusted-labels"}],
      topics:["Trading","Deep Learning"], year:2023, type:"Journal", indexing:"SSCI" },
    { id:"[J1]", title:"A Study on the Estimation of Apartment Price Index: Focused on the Machine Learning Algorithm",
      authors:["Yoontae Hwang"],
      venue:"Journal of Money & Finance (KMFA), 2019",
      links:[{text:"paper", href:"https://kiss.kstudy.com/Detail/Ar?key=3707638"}],
      topics:["Household Finance","Time-Series Analysis","Deep Learning"], year:2019, type:"Journal", indexing:"KCI" },

    // Conferences
    { id:"[C4]", title:"Time-MQA: Time Series Multi-Task Question Answering with Context Enhancement",
      authors:["Yaxuan Kong*","Yiyuan Yang*","Yoontae Hwang","Wenjie Du","Stefan Zohren","Zhangyang Wang","Ming Jin","Qingsong Wen"],
      venue:"ACL 2025 (Main Track, 23% acc.)",
      links:[{text:"paper", href:"https://arxiv.org/abs/2503.01875"},{text:"code", href:"https://huggingface.co/Time-QA"}],
      topics:["Time-Series Analysis","Deep Learning"], year:2025, type:"Conference", indexing:"Top Conference" },
    { id:"[C3]", title:"Geodesic Flow Kernels for Semi-Supervised Learning on Mixed-Variable Tabular Dataset",
      authors:["Yoontae Hwang","Yongjae Lee"],
      venue:"AAAI 2025 (Main Track, 24% acc.)",
      links:[
        {text:"paper", href:"https://arxiv.org/abs/2412.12864"},
        {text:"code", href:"https://github.com/Yoontae6719/Geodesic-Flow-Kernels-for-Semi-Supervised-Learning-on-Mixed-Variable-Tabular-Dataset"},
        {text:"seminar@UNIST", href:"ppt/GFTab_UNIST.pdf"}],
      topics:["Tabular Modeling","Deep Learning"], year:2025, type:"Conference", indexing:"Top Conference" },
    { id:"[C2]", title:"CAFO: Feature-Centric Explanation on Time Series Classification",
      authors:["Jaeho Kim","Seok-ju Hahn","Yoontae Hwang","Junghye Lee","Seulki Lee"],
      venue:"KDD 2024 (Main Track, 20% acc.) — Best Poster Award @UNIST AI Tech Workshop",
      links:[{text:"paper", href:"https://arxiv.org/abs/2406.01833"},{text:"code", href:"https://github.com/eai-lab/CAFO"}],
      topics:["Time-Series Analysis","Deep Learning"], year:2024, type:"Conference", indexing:"Top Conference" },
    { id:"[C1]", title:"SimStock : Representation Model for Stock Similarities",
      authors:["Yoontae Hwang","Junhyeong Lee","Daham Kim","Seunghwan Noh","Joohwan Hong","Yongjae Lee"],
      venue:"ICAIF 2023 (Oral, 21% acc.)",
      links:[
        {text:"paper", href:"https://dl.acm.org/doi/10.1145/3604237.3626888"},
        {text:"code", href:"https://github.com/Yoontae6719/SimStock-Representation-Model-for-Stock-Similarities"},
        {text:"seminar@SKKU", href:"ppt/SimStock_SKKU.pdf"}],
      topics:["Trading","Deep Learning"], year:2023, type:"Conference", indexing:"Conference" },

    // Working / Submitted
    { id:"[S]", title:"Decision-informed Neural Networks with Large Language Model Integration for Portfolio Optimization",
      authors:["Yoontae Hwang","Yaxuan Kong","Stefan Zohren","Yongjae Lee"],
      venue:"Finance Journal, 2025.01 (intended)",
      links:[
        {text:"paper", href:"https://arxiv.org/abs/2502.00828"},
        {text:"code", href:"https://github.com/Yoontae6719/Decision-informed-Neural-Networks-with-Large-Language-Model-Integration-for-Portfolio-Optimization/tree/main"}],
      topics:["Portfolio Theory","Deep Learning"], year:2025, type:"Working", indexing:"ArXiv" },
    { id:"[S]", title:"Temporal Representation Learning for Stock Similarities and Its Applications in Investment Management",
      authors:["Yoontae Hwang","Stefan Zohren","Yongjae Lee"],
      venue:"Finance Journal, 2024.12",
      links:[
        {text:"paper", href:"https://arxiv.org/abs/2407.13751"},
        {text:"code", href:"https://github.com/Yoontae6719/SimStock-Representation-Model-for-Stock-Similarities"}],
      topics:["Trading","Portfolio Theory","Deep Learning"], year:2024, type:"Working", indexing:"ArXiv" },
    { id:"[S]", title:"Signature-informed Transformer for Asset Allocation",
      authors:["Yoontae Hwang","Stefan Zohren"],
      venue:"Top AI Conference, 2025.09 (intended)",
      links:[{text:"code", href:"https://github.com/Yoontae6719/Signature-Informed-Transformer-For-Asset-Allocation"}],
      topics:["Portfolio Theory","Deep Learning"], year:2025, type:"Working", indexing:"ArXiv" },
  ];

  // 2) 인덱싱 → 배지 강도 클래스 매핑
  const IDX_CLASS = (idx) => {
    if (idx === "SCIE" || idx === "SSCI" || idx === "A&HCI") return "idx-strong";
    if (idx === "Scopus") return "idx-high";
    if (idx === "International") return "idx-med";
    if (idx === "KCI 우수등재지") return "idx-light";
    if (idx === "KCI") return "idx-lighter";
    // 중립(컨퍼런스, 아카이브 등)은 라벨만, 색은 배지 기본 배경(연한 중립색)으로 표기하지 않고 type-pill로 구분
    return "";
  };

  const ALL_INDEXES = ["SCIE","SSCI","A&HCI","Scopus","International","KCI 우수등재지","KCI","Top Conference","Conference","ArXiv"];
  const ALL_TYPES   = ["Journal","Conference","Working"];

  // 3) 상태
  let state = {
    q: "",
    activeIdx: [],
    activeType: [],
    collapsed: {} // {year:true}
  };

  // 4) 유틸
  const uniq = (arr)=> Array.from(new Set(arr));
  const years = uniq(DATA.map(d=>d.year)).sort((a,b)=>b-a);
  const topicsAll = uniq(DATA.flatMap(d=>d.topics||[])).sort();

  // 5) 필터 버튼 렌더
  function renderFilters(){
    const idxWrap = document.getElementById('idxFilter');
    const typeWrap = document.getElementById('typeFilter');
    idxWrap.innerHTML = "";
    typeWrap.innerHTML = "";

    ALL_INDEXES.forEach(ix=>{
      const btn = document.createElement('button');
      btn.className = 'pill';
      btn.textContent = ix;
      if (state.activeIdx.includes(ix)) btn.classList.add('bg-gray-100');
      btn.onclick = ()=>{
        if (state.activeIdx.includes(ix)) state.activeIdx = state.activeIdx.filter(x=>x!==ix);
        else state.activeIdx.push(ix);
        renderAll();
      };
      idxWrap.appendChild(btn);
    });

    ALL_TYPES.forEach(t=>{
      const btn = document.createElement('button');
      btn.className = 'pill';
      btn.textContent = t;
      if (state.activeType.includes(t)) btn.classList.add('bg-gray-100');
      btn.onclick = ()=>{
        if (state.activeType.includes(t)) state.activeType = state.activeType.filter(x=>x!==t);
        else state.activeType.push(t);
        renderAll();
      };
      typeWrap.appendChild(btn);
    });
  }

  // 6) 필터링
  function getFiltered(){
    const q = state.q.trim().toLowerCase();
    return DATA.filter(p=>{
      const matchesQ = !q ||
        p.title.toLowerCase().includes(q) ||
        p.venue.toLowerCase().includes(q) ||
        p.authors.some(a=>a.toLowerCase().includes(q)) ||
        (p.topics||[]).some(t=>t.toLowerCase().includes(q));

      // 인덱싱 필터: 컨퍼런스/아카이브는 인덱싱 필터에서 선택되면 그대로 통과, 아니면 무시
      const matchesIdx = state.activeIdx.length===0 ||
        state.activeIdx.includes(p.indexing);

      const matchesType = state.activeType.length===0 || state.activeType.includes(p.type);
      return matchesQ && matchesIdx && matchesType;
    });
  }

  // 7) 카드 템플릿
  function paperCard(p){
    const idxCls = IDX_CLASS(p.indexing);
    const idxBadge = p.indexing
      ? `<span class="idx-badge ${idxCls}">${p.indexing}</span>`
      : '';

    const typeBadge = `<span class="type-pill">${p.type}</span>`;

    const links = (p.links||[]).map(l=>`
      <a class="btn" target="_blank" rel="noopener noreferrer" href="${l.href}">[${l.text}]</a>
    `).join('');

    const tags = (p.topics||[]).map(t=>`<span class="tag">${t}</span>`).join('');

    return `
      <li class="paper-card">
        <div class="flex flex-wrap items-start justify-between gap-2">
          <div class="flex items-center gap-2">
            ${idxBadge}
            ${typeBadge}
          </div>
          <div class="text-sm text-gray-500">${p.year}</div>
        </div>

        <h3 class="mt-2 text-[15px] sm:text-lg font-extrabold text-gray-900 leading-snug">
          ${p.id}&nbsp;${p.title}
        </h3>

        <p class="mt-1 text-gray-700 text-sm">${p.authors.join(", ")}</p>
        <p class="mt-1 text-gray-500 text-sm">${p.venue}</p>

        <div class="mt-2 flex flex-wrap items-center gap-2">
          <div class="flex flex-wrap gap-2">${links}</div>
          <div class="flex flex-wrap gap-2 ml-auto">${tags}</div>
        </div>
      </li>
    `;
  }

  // 8) 연도 그룹 렌더
  function renderYearGroups(){
    const wrap = document.getElementById('yearGroups');
    const filtered = getFiltered();

    // 연도→목록
    const bucket = {};
    filtered.forEach(p=>{ (bucket[p.year] ??= []).push(p); });

    // 정렬: type 우선(Journal, Conference, Working) → 인덱싱 가중치
    const typeRank = t => t==="Journal"?0 : t==="Conference"?1 : 2;
    const idxWeight = x => ({
      "SCIE":0,"SSCI":0,"A&HCI":0,"Scopus":1,"International":2,"KCI 우수등재지":3,"KCI":4,
      "Top Conference":1,"Conference":2,"ArXiv":5
    })[x] ?? 9;

    years.forEach(y=>{
      const items = bucket[y]||[];
      items.sort((a,b)=>{
        const r = typeRank(a.type)-typeRank(b.type);
        if (r!==0) return r;
        return idxWeight(a.indexing)-idxWeight(b.indexing);
      });
    });

    wrap.innerHTML = years.map(y=>{
      const items = bucket[y]||[];
      if (!items.length) return '';
      const isCol = !!state.collapsed[y];
      return `
        <div class="bg-white border border-gray-200 rounded-2xl overflow-hidden">
          <div class="flex items-center justify-between px-4 sm:px-6 py-3 bg-gray-50 border-b">
            <div class="flex items-center gap-3">
              <button class="year-toggle btn" data-year="${y}">
                ${isCol ? 'Expand' : 'Collapse'}
              </button>
              <h2 class="text-xl font-extrabold">${y}</h2>
              <span class="text-sm text-gray-500">(${items.length})</span>
            </div>
          </div>
          ${isCol ? '' : `
          <ul class="p-4 sm:p-6 grid gap-4">
            ${items.map(paperCard).join('')}
          </ul>`}
        </div>
      `;
    }).join('');

    // year toggle 바인딩
    wrap.querySelectorAll('.year-toggle').forEach(btn=>{
      btn.onclick = ()=>{
        const y = btn.getAttribute('data-year');
        state.collapsed[y] = !state.collapsed[y];
        renderYearGroups();
      };
    });
  }

  // 9) 전체 렌더
  function renderAll(){
    renderFilters();
    renderYearGroups();
  }

  // 10) 이벤트
  document.getElementById('q').addEventListener('input', (e)=>{
    state.q = e.target.value;
    renderYearGroups();
  });
  document.getElementById('btnReset').addEventListener('click', ()=>{
    state.q = "";
    state.activeIdx = [];
    state.activeType = [];
    state.collapsed = {};
    document.getElementById('q').value = "";
    renderAll();
  });

  // 초기 렌더
  renderAll();
</script>
