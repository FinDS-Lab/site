<!-- ===== Styles ===== -->
<style>
  .toolbar{display:flex;flex-wrap:wrap;gap:12px;align-items:center;justify-content:space-between;background:#f8fafc;border:1px solid #e5e7eb;border-radius:1rem;padding:10px 14px;margin-top:18px}
  .search input{width:260px;max-width:100%;border:1px solid #e5e7eb;border-radius:.6rem;padding:.45rem .65rem;font-size:13px}
  .chips{display:flex;flex-wrap:wrap;gap:6px}
  .chip{display:inline-flex;align-items:center;padding:.3rem .6rem;border-radius:999px;border:1px solid #e5e7eb;background:#fff;font-size:12px;font-weight:700;color:#111827;cursor:pointer}
  .chip.is-on{background:#e5e7eb}
</style>

<!-- ===== Toolbar (Search + Tags) ===== -->
<section class="max-w-7xl mx-auto px-4">
  <div class="toolbar">
    <div class="search">
      <input id="q" type="text" placeholder="Search publications..." />
    </div>
    <div class="chips" id="typeChips"></div>
    <div class="chips" id="idxChips"></div>
    <div id="pubCount" class="text-[12px] text-slate-500"></div>
  </div>
</section>

<!-- ===== Publications ===== -->
<section class="max-w-7xl mx-auto px-4 mt-4 space-y-6" id="pubWrap"></section>

<!-- ===== Cite Modal (그대로 유지) ===== -->
<div id="citeModal" class="modal-backdrop" role="dialog" aria-modal="true" aria-labelledby="citeTitle">
  <div class="modal">
    <header>
      <h3 id="citeTitle" class="text-lg font-extrabold text-slate-900">Cite</h3>
      <button id="btnCloseCite" class="copy-mini">Close</button>
    </header>
    <div class="p-4 space-y-3" id="citeBody"></div>
  </div>
</div>

<script>
  /* ===== 필터/검색 상태 ===== */
  const TYPES = ["Journal","Conference","Preprint","Working"];
  const IDX_GROUPS = ["SCIE","SSCI","A&HCI","Scopus","Other International","KCI Excellent Accredited","KCI Accredited","Other Domestic","Preprint","Working Paper"];

  let q=""; 
  const onTypes = new Set(TYPES);
  const onIdx = new Set(IDX_GROUPS);

  /* ===== Pub 데이터 (기존 그대로, accepted_date 포함) ===== */
  const PUBS = [...]; // <-- 네가 올린 데이터 그대로 사용

  /* ===== Helper 수정: 날짜 포맷 ===== */
  function dateNote(p){
    if (p.accepted_date) return `${p.accepted_date}, ${p.year}`;
    return `${p.year}`;
  }

  /* ===== Chips build ===== */
  function buildChips(){
    const tEl = document.getElementById('typeChips');
    const iEl = document.getElementById('idxChips');
    tEl.innerHTML = TYPES.map(t=>`<button class="chip ${onTypes.has(t)?'is-on':''}" data-type="${t}">${t}</button>`).join('');
    iEl.innerHTML = IDX_GROUPS.map(g=>`<button class="chip ${onIdx.has(g)?'is-on':''}" data-idx="${g}">${g}</button>`).join('');

    tEl.querySelectorAll('[data-type]').forEach(btn=>{
      btn.onclick=()=>{const v=btn.getAttribute('data-type');onTypes.has(v)?onTypes.delete(v):onTypes.add(v);btn.classList.toggle('is-on');render();};
    });
    iEl.querySelectorAll('[data-idx]').forEach(btn=>{
      btn.onclick=()=>{const v=btn.getAttribute('data-idx');onIdx.has(v)?onIdx.delete(v):onIdx.add(v);btn.classList.toggle('is-on');render();};
    });
  }

  /* ===== Filter & Render ===== */
  function matches(p){
    if(!onIdx.has(p.indexing_group)) return false;
    const type = p.is_conference?"Conference":(p.indexing_group==="Preprint"?"Preprint":(p.indexing_group==="Working Paper"?"Working":"Journal"));
    if(!onTypes.has(type)) return false;
    if(q && !(p.title.toLowerCase()+" "+p.authors.join(" ").toLowerCase()+" "+p.venue.toLowerCase()).includes(q.toLowerCase())) return false;
    return true;
  }

  function render(){
    const data = PUBS.filter(matches);
    document.getElementById('pubCount').textContent=`Total: ${data.length}`;
    document.getElementById('pubWrap').innerHTML = data.map(p=>`
      <div class="paper-card p-4">
        <div class="flex justify-between items-center mb-2">
          <div>${p.indexing_group}</div>
          <div class="text-sm text-slate-500">${dateNote(p)}</div>
        </div>
        <h3 class="font-bold">${p.title}</h3>
        <div class="text-sm text-slate-700">${p.authors.join(", ")}</div>
        <div class="text-xs text-slate-500">${p.venue}</div>
        <div class="mt-2"><button class="btn" data-cite='${JSON.stringify(p)}'>Cite</button></div>
      </div>
    `).join('');
    document.querySelectorAll('[data-cite]').forEach(btn=>{
      btn.onclick=()=>openCite(JSON.parse(btn.getAttribute('data-cite')));
    });
  }

  document.getElementById('q').addEventListener('input',e=>{q=e.target.value;render();});

  buildChips();
  render();
</script>
