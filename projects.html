<!-- ===== Styles ===== -->
<style>
/* Breadcrumbs */
.breadcrumbs{display:flex;flex-wrap:wrap;gap:.5rem;align-items:center;font-size:12px}
.breadcrumbs a{color:#e5e7eb}
.breadcrumbs a:hover{text-decoration:underline}
.breadcrumbs .sep{opacity:.8}

:root{
  /* Project type colors */
  --public-red: rgb(172, 14, 14);
  --private-gold: rgb(214, 177, 77);
}

/* Toolbar */
.toolbar{display:flex;flex-direction:column;gap:14px;background:#f8fafc;border:1px solid #e5e7eb;border-radius:1rem;padding:16px;margin-top:20px}
.search input{width:100%;border:1px solid #e5e7eb;border-radius:.6rem;padding:.6rem .8rem;font-size:14px}

/* Grid: 한 줄에 한 프로젝트 */
.grid{display:grid;gap:14px;margin-top:14px;grid-template-columns:1fr}

/* Card */
.card{border:1px solid #e5e7eb;border-radius:1rem;overflow:hidden}
.inner{
  position:relative;
  background:#fff;border-radius:.9rem;margin:10px;
  overflow:hidden;border:1px solid #e5e7eb;
}

/* 왼쪽 프로젝트 타입 색상 포인트 */
.type-notch{
  position:absolute;left:12px;top:12px;bottom:12px;width:8px;border-radius:8px;
  background:#ddd;
}

.body{padding:14px 16px 14px 44px}

/* 키워드 배지 컨테이너 */
.keyword-badges{
  display:flex;
  flex-wrap:wrap;
  gap:6px;
  margin-bottom:10px;
}

/* 키워드 배지 */
.keyword-badge{
  display:inline-block;
  padding:.25rem .6rem;
  border-radius:999px;
  font-weight:800;
  font-size:11px;
  background:#f8fafc;
  border:1px solid #e5e7eb;
  text-transform:uppercase;
}

/* 프로젝트 제목 */
.project-title-en{
  font-size:15px;
  font-weight:900;
  color:#111827;
  margin-top:8px;
}

.project-title-ko{
  font-size:13px;
  color:#6b7280;
  margin-top:4px;
}

/* 메타 정보 */
.meta-info{
  display:flex;
  flex-direction:column;
  gap:6px;
  margin-top:12px;
  padding-top:12px;
  border-top:1px solid #f3f4f6;
}

.meta-item{
  display:flex;
  align-items:center;
  font-size:12px;
  color:#6b7280;
}

.meta-label{
  font-weight:700;
  color:#374151;
  min-width:90px;
}

.meta-value{
  flex:1;
  color:#111827;
}

/* 금액 강조 */
.amount{
  font-weight:800;
  color:#111827;
}

/* Empty state */
.empty{
  padding:32px;
  text-align:center;
  color:#6b7280;
  font-weight:700;
  border:1px dashed #e5e7eb;
  border-radius:1rem;
  background:#fff;
}

/* Count 표시 */
.count{
  font-size:14px;
  color:#6b7280;
  font-weight:600;
}
</style>

    }

  /* ===== Utils ===== */
  function parseStartDate(period){
    const m = period.match(/^(\d{4})-(\d{2})-(\d{2})/);
    return m ? new Date(`${m[1]}-${m[2]}-${m[3]}T00:00:00`) : new Date(0);
  }

  function formatPeriod(period){
    // "2024-09-01 – 2025-08-31" -> "Sep 2024 - Aug 2025"
    const parts = period.split(' – ');
    if(parts.length !== 2) return period;
    
    const startDate = new Date(parts[0]);
    const endDate = new Date(parts[1]);
    
    const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 
                    'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
    
    const startStr = `${months[startDate.getMonth()]} ${startDate.getFullYear()}`;
    const endStr = `${months[endDate.getMonth()]} ${endDate.getFullYear()}`;
    
    return `${startStr} - ${endStr}`;
  }

  function getProjectColor(type){
    return type === 'private' ? 'var(--private-gold)' : 'var(--public-red)';
  }

  function getCardBgColor(type){
    // 카드 외곽 배경색 (연한 색상)
    return type === 'private' ? 'rgb(214, 177, 77)' : 'rgb(172, 14, 14)';
  }

  function byStartDesc(a,b){
    return parseStartDate(b.period) - parseStartDate(a.period);
  }

  /* ===== Search ===== */
  let q = "";
  const qInput = document.getElementById('q');
  const grid = document.getElementById('grid');
  const count = document.getElementById('count');

  function matchesQuery(project){
    if(!q) return true;
    const keywordsText = project.keywords.join(' ');
    const searchText = `${project.titleEn} ${project.titleKo} ${project.fundingAgency} ${keywordsText}`.toLowerCase();
    return searchText.includes(q.toLowerCase());
  }

  function filterProjects(){
    return PROJECTS
      .filter(matchesQuery)
      .sort(byStartDesc);
  }

  /* ===== Card Component ===== */
  function createCard(project){
    const projectColor = getProjectColor(project.type);
    const formattedPeriod = formatPeriod(project.period);
    
    // 키워드 배지들 생성
    const keywordBadges = project.keywords.map(keyword => 
      `<span class="keyword-badge">${keyword}</span>`
    ).join('');
    
    return `
      <article class="card">
        <div class="inner">
          <div class="type-notch" style="background:${projectColor}"></div>
          <div class="body">
            <!-- Keyword Badges -->
            <div class="keyword-badges">
              ${keywordBadges}
            </div>
            
            <!-- Project Title (EN/KO) -->
            <div class="project-title-en">${project.titleEn}</div>
            <div class="project-title-ko">${project.titleKo}</div>
            
            <!-- Meta Info -->
            <div class="meta-info">
              <div class="meta-item">
                <span class="meta-label">Period</span>
                <span class="meta-value">${formattedPeriod}</span>
              </div>
              <div class="meta-item">
                <span class="meta-label">Funding</span>
                <span class="meta-value">${project.fundingAgency}</span>
              </div>
              <div class="meta-item">
                <span class="meta-label">Amount</span>
                <span class="meta-value amount">${project.amount}</span>
              </div>
            </div>
          </div>
        </div>
      </article>
    `;
  }

  /* ===== Render ===== */
  function render(){
    const data = filterProjects();
    
    if(data.length === 0){
      grid.innerHTML = `
        <div class="empty">
          No projects found. Try adjusting your search query.
        </div>
      `;
    } else {
      grid.innerHTML = data.map(createCard).join('');
    }
    
    count.textContent = `Showing ${data.length} of ${PROJECTS.length} projects`;
  }

  /* ===== Initialize ===== */
  qInput.addEventListener('input', (e) => {
    q = e.target.value;
    render();
  });

  // Initial render
  render();
})();
</script>
