<!-- ===== News Board Styles ===== -->

    </div>
  </div>

<!-- ===== News Data + Renderer ===== -->
<script>
  // 1) 데이터: 여기에 항목을 추가/수정하세요.
  //   - pinned: 상단 고정이면 true
  //   - date: 'YYYY-MM-DD'
  //   - title, url, excerpt
  //   - tags(optional): ['seminar','award'] 등 검색어 보강용
  const NEWS = [
    {
      pinned:true,
      date:'2025-01-16',
      title:'Joining FINDS Lab: M.S./Ph.D./Integrated Applicants',
      url:'{{ "/news/2025-01-16-join.html" | relative_url }}',
      excerpt:'If you are interested in joining the lab, please email your CV and transcript...',
      tags:['admission','recruit','notice']
    },
    {
      date:'2025-06-13',
      title:'Attending KIIE Spring Conference 2025',
      url:'{{ "/news/2025-06-13-kiie.html" | relative_url }}',
      excerpt:'Our lab presented multiple papers on forecasting and explainability at KIIE...',
      tags:['conference','paper']
    },
    {
      date:'2024-12-12',
      title:'Invited talk at Hanwha Digital Innovation Conference',
      url:'{{ "/news/2024-12-12-hanwha.html" | relative_url }}',
      excerpt:'Professor delivered an opening talk on AI now and future...',
      tags:['talk','industry']
    },
    // ...여기에 계속 추가
  ];

  // 2) 설정
  const PAGE_SIZE = 10;

  // 3) 유틸
  const fmtYm = (d)=> {
    const dt = new Date(d);
    const y = dt.getFullYear();
    const m = String(dt.getMonth()+1).padStart(2,'0');
    return `${y}.${m}`;
  };
  const fmtD  = (d)=> String(new Date(d).getDate()).padStart(2,'0');

  // 4) 필터 & 정렬 (pinned 먼저, 그 다음 최신일자)
  function filterAndSort(q){
    const needle = (q||'').trim().toLowerCase();
    let arr = NEWS.slice();
    if (needle){
      arr = arr.filter(it=>{
        const hay = [
          it.title, it.excerpt, it.date,
          ...(it.tags||[])
        ].join(' ').toLowerCase();
        return hay.includes(needle);
      });
    }
    arr.sort((a,b)=>{
      // pinned 우선
      if ((a.pinned?1:0)!==(b.pinned?1:0)) return (b.pinned?1:0)-(a.pinned?1:0);
      // 최신일자 우선
      return new Date(b.date)-new Date(a.date);
    });
    return arr;
  }

  // 5) 렌더러
  function render(list, page){
    const container = document.getElementById('board');
    const countEl   = document.getElementById('count');
    const statusEl  = document.getElementById('status');
    const pagerEl   = document.getElementById('pager');

    const total = list.length;
    countEl.textContent = total;
    statusEl.classList.toggle('hidden', document.getElementById('search').value.trim()==='');

    // 페이지 계산
    const pages = Math.max(1, Math.ceil(total / PAGE_SIZE));
    const cur   = Math.min(Math.max(1, page), pages);
    const start = (cur-1)*PAGE_SIZE;
    const pageItems = list.slice(start, start+PAGE_SIZE);

    // 행 렌더
    container.innerHTML = '';
    if (pageItems.length===0){
      container.innerHTML = `<div class="p-8 text-center text-slate-500 font-semibold">No results.</div>`;
    } else {
      for (const it of pageItems){
        const d  = fmtD(it.date);
        const ym = fmtYm(it.date);
        container.insertAdjacentHTML('beforeend', `
          <div class="board-row" role="listitem">
            <div class="date-box">
              <div class="date-d">${d}</div>
              <span class="date-ym">${ym}</span>
            </div>
            <div>
              <a class="sbj font-extrabold text-[15px] text-slate-900" href="${it.url}">
                ${it.pinned ? `<span class="pin"><svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3"><path stroke-linecap="round" stroke-linejoin="round" d="M15.172 7l-6.364 6.364m0 0L7 10.556m1.808 2.808L10.556 17"/></svg>PIN</span>`:''}
                ${it.title}
              </a>
              <div class="txt line-clamp-2 mt-1 text-[13px] text-slate-600">${it.excerpt||''}</div>
              <div class="sm:hidden mt-1 text-[12px] text-slate-500"><i class="ti-calendar"></i> ${ym}.${d}</div>
            </div>
            <div class="btn-cell hidden sm:block">
              <a class="btn-more" href="${it.url}">Read&nbsp;More</a>
            </div>
          </div>
        `);
      }
    }

    // 페이저
    pagerEl.innerHTML = '';
    if (pages>1){
      const addBtn = (label, p, isActive=false, disabled=false)=>{
        const btn = document.createElement('button');
        btn.textContent = label;
        btn.className = 'px-2';
        if (isActive) btn.classList.add('active');
        if (disabled) { btn.disabled = true; btn.classList.add('opacity-50','cursor-not-allowed');}
        btn.addEventListener('click', ()=> render(list, p));
        pagerEl.appendChild(btn);
      };
      addBtn('«', 1, false, cur===1);
      addBtn('‹', Math.max(1, cur-1), false, cur===1);

      // 페이지 숫자 (최대 7개 창)
      const span = 3;
      let s = Math.max(1, cur-span);
      let e = Math.min(pages, cur+span);
      if (cur<=span){ e = Math.min(pages, 1+span*2); }
      if (cur>pages-span){ s = Math.max(1, pages-span*2); }
      for (let i=s;i<=e;i++) addBtn(String(i), i, i===cur);

      addBtn('›', Math.min(pages, cur+1), false, cur===pages);
      addBtn('»', pages, false, cur===pages);
    }
  }

  // 6) 초기 구동
  (function(){
    const input = document.getElementById('search');
    let q = '';
    function go(page=1){ render(filterAndSort(q), page); }
    input.addEventListener('input', ()=>{ q = input.value; go(1); });
    // ⌘K / Ctrl+K 포커스
    document.addEventListener('keydown', (e)=>{
      if ((e.metaKey||e.ctrlKey) && e.key.toLowerCase()==='k'){
        e.preventDefault(); input.focus(); input.select();
      }
    });
    go(1);
  })();
</script>
