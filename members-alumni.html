// Toggle function for desktop expandable rows
function toggleAlumni(element, index) {
  const detailsRow = document.getElementById(`details-${index}`);
  const arrow = element.querySelector('.name-arrow');
  const nameDiv = element.querySelector('.alumni-name');
  
  if (detailsRow.classList.contains('show')) {
    detailsRow.classList.remove('show');
    nameDiv.classList.remove('expanded');
  } else {
    // Close all other details
    document.querySelectorAll('.alumni-details').forEach(row => {
      row.classList.remove('show');
    });
    document.querySelectorAll('.alumni-name').forEach(name => {
      name.classList.remove('expanded');
    });
    
    detailsRow.classList.add('show');
    nameDiv.classList.add('expanded');
  }
}

// Toggle function for mobile cards
function toggleCard(index) {
  const header = document.getElementById(`card-header-${index}`);
  const body = document.getElementById(`card-body-${index}`);
  
  if (body.classList.contains('show')) {
    body.classList.remove('show');
    header.classList.remove('expanded');
  } else {
    // Close all other cards
    document.querySelectorAll('.alumni-card-body').forEach(b => {
      b.classList.remove('show');
    });
    document.querySelectorAll('.alumni-card-header').forEach(h => {
      h.classList.remove('expanded');
    });
    
    body.classList.add('show');
    header.classList.add('expanded');
  }
}

// Calculate statistics with animation
function calculateStats() {
  let phdCount = 0;
  let msCount = 0;
  let earliestYear = 9999;
  
  alumniData.forEach(alum => {
    if (alum.degrees.includes('phd')) {
      phdCount++;
    }
    if (alum.degrees.includes('ms')) {
      msCount++;
    }
    
    Object.values(alum.periods).forEach(period => {
      const year = parseInt(period.split('.')[0]);
      if (year < earliestYear) {
        earliestYear = year;
      }
    });
  });
  
  const totalCount = alumniData.length;
  
  // Animate numbers
  animateNumber('phdCount', phdCount);
  animateNumber('msCount', msCount);
  animateNumber('totalCount', totalCount);
  document.getElementById('sinceYear').textContent = earliestYear;
}

// Number animation
function animateNumber(elementId, finalValue) {
  let current = 0;
  const increment = Math.ceil(finalValue / 20);
  const element = document.getElementById(elementId);
  
  const timer = setInterval(() => {
    current += increment;
    if (current >= finalValue) {
      current = finalValue;
      clearInterval(timer);
    }
    element.textContent = current;
  }, 50);
}
